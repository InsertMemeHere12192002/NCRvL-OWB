 # EAS
  EAS_JIM_LAHEY_NAME: "Jim Lahey"
  EAS_JIM_LAHEY_DESC: "§C"Pass me a drink, time to celebrate another wonderful god-damned day in Eastport."§!\n\nEastport has in recent years become a bustling trade post, shipping out booze and raw materials while acting as a rest stop for traders moving through from the east and west. This has given many of its denizens a chance to enjoy a time of plenty, and mayor Jim Lahey is no exception. A former sheriff, Jim put his connections and maybe a few well-placed bribes to work and secured himself the mayors seat not too long ago. Now he'd like nothing more than to kick back and enjoy the flow of beer and caps for the rest of his life.\n\nWith the sound of roaring motors in the distance however, who knows how long that may be."
  EAS_EDWARD_JONES_NAME: "Edward Jones"
  EAS_AMBROSE_HOOD_NAME: "Ambrose Hood"
  EAS_FRANK_PENDER_NAME: "Frank Pender"
 # EHT
  EHT_THUNDERBIRD_NAME:0 "Thunderbird"
  EHT_THUNDERBIRD_DESC:0 "As a child, he watched as his father, the great Warchief Super Bee, ordered his people to flee northwest along the I-80 before he and his warband split from the group and raced south to stem the ever growing tide of NCR soldiers as they closed in on Sac-Town.\n\nAs a novice Blackfinger, he took the ruined body of a broken machine, abandoned on the outskirts of New Reno, and disappeared into the deserts of Nevada for a year to nurse it back to health. When he returned, he took its name as his own, Thunderbird.\n\nAs a Road Warrior, he lead a hundred warriors deep into Utah territory to strike at those tribes who would claim the sacred I-80 as their own, and to collect a bloody tithe from the stubborn settlers who called this land home.\n\nAs the Warchief, the Thunderbird has told his people of a prophecy, reminding them of his deed and his legend with a singular promise. His story will end where it began, and his people will again have their home, be it one way or another. "
  EHT_FLAGMAN_NAME:0 "Flagman"
  EHT_FLAGMAN_DESC:0 "Flagman, was once the mighty warrior who drove east across Nevada. He drove his car over rangers, and dragged Vault City Security forces behind his car until they died. But now he sits upon the tires, and flies the checkered flag at council meetings. While Thunderbird dreams of going west, Flagman knows Utah is ripe for the taking. Why risk it all when the Tabernacle has such ample parking?"
  EHT_DANIEL_ROSS_NAME:0 "Daniel Ross"
  EHT_DANIEL_ROSS_DESC:0 ""
  EHT_EDWARD_SMITH_NAME:0 "Edward Smith"
  EHT_EDWARD_SMITH_DESC:0 ""
