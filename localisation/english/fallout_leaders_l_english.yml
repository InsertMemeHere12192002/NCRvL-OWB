 # TAR
  TAR_BRON_OF_90_NAME: "Bron of 90"
  TAR_BRON_OF_90_DESC: "The Philosopher king of the Tar Walkers, Bron has bested all foes on the War Road, thus securing his blood-stained crown of the 89. A man of few words but great actions, his calm demeanour belies a ferocious appetite for violence, one which he will inflict upon any who dare to challenge his reign."
  TAR_LAUGHING_WIKVAYA_NAME: "Laughing Wikvaya"
  TAR_MOON_WATCHER_VIPPONAH_NAME: "Moon Watcher Vipponah"
  TAR_BUILDER_VIPPONAH_NAME: "Builder Vipponah"
 # TCA
  TCA_ABEL_NAME: "Abel"
  TCA_ABEL_DESC: "Formerly a high-ranking member of the Washington Brotherhood, Abel left the blood-stained chapter as an act of rebellion, forging a community with other escapees and like-minded mercenaries in the ruins of Fort Willamette. Scarping together a precarious alliance of Brotherhood Exiles and the \"Wardens of the White\", a paramilitary ranger-esque group that once protected Portland, The Cause has managed to find its feet in Oregon.\n\nSince then, the Wardens already moved further east, leaving our company, noting dissatisfaction with our methods. Nonetheless, Abel's disobedience would not go unnoticed by the Washington Brotherhood, however, and months after his escape his rebellion was discovered. Now with the Immortal breathing down his neck, Abel must put everything on the line to save everything he cares about."
  TCA_ELDER_ABEL_NAME: "Elder Abel"
  TCA_ELDER_ABEL_DESC: "Despite all the odds, Abel was able to lead his rag-tag bunch of survivors back to Capitol Hill following their exile years earlier by the Immortal's bloody purges. While Abel managed to keep the peace between the Wardens and the Brotherhood Exiles while they shared a common enemy, once the Immortal's twisted chapter was defeated Abel found it more and more difficult to keep the two sides united. Mere months after the recapture of Capitol Hill, the remnants of the Brotherhood he lead elected him the new elder of the newly formed Northwestern Chapter. Unable to keep the Wardens on side any longer Abel accepted the role, promising to lead the Brotherhood down a path of tradition and humility: a tyrant like the Immortal must never rise again."
