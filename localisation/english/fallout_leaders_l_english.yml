 # FLA
  FLA_SKINNER_NAME: "Skinner"
  FLA_SKINNER_DESC: "Skinner saw the way the cards were falling and burned all of his favours and IOUs to avoid being hung, his crimes serving as the Legion's lapdog forgiven for a few thousand caps. His grasp on power is incredibly fragile, held together by his promises of a democrat process, and his oath to turn Flagstaff into a bona fide trade hub. Whether or not his citizens will let him live long enough to fulfil these promises is debatable."
 # FOR
  FOR_PORTER_NAME: "Porter"
  FOR_PORTER_DESC: "Porter's gang of respectful foragers were kicked out of Denver when the Hangdogs took control of the city. He blames the disrespectful Claim-Jumper salvagers for their exile from such a good looting scrapyard."
  FOR_SAMUEL_ROSS_NAME: "Samuel Ross"
