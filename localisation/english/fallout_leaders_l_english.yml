  SCR_SCORPIO_DESC: ""
 # SHA
  SHA_SHALE_NAME:0 "Shale"
  SHA_SHALE_DESC:0 "§G"For Attis."§!\n\nNot all of mutantkind in Texas have moved on from the days of Attis. Shale is the chief example, seeking to emulate Attis as best he can, despite not being the best mutant for the job. It's gotten to the point he has been kicked out of the territory of both Austin and the Forge of Giants. He has a will, he has a plan, and he has hope to see Attis' dreams realized once more- but is it enough?"
  SHA_SECRET_NAME:0 "Cerberus"
  SHA_SECRET_DESC:0 "From the depths of the Secret Vault comes Cerberus, a entity of raw emotion bent on bringing all of the wasteland into his form. A twisted amalgamation of flesh and science Cerberus is composed of a great myriad minds and thoughts. Notably, it houses the souls of Attis, Shale and even a advanced ZAX intelligence in the guise of CALIX.\n§RIt is paramount to the wastelands survival that Cerberus is stopped at all costs!§!"
  SHA_GOND_SCOURGE_NAME:0 "Gond Scourge"
  SHA_GOND_SCOURGE_DESC:0 ""
  SHA_NEIL_SANDMAN_NAME:0 "Neil Sandman"
