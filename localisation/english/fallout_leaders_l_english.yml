 # TCL
  TCL_SAM_HOUSTON_V_NAME: "Sam Houston V"
  TCL_SAM_HOUSTON_V_DESC: "Colonel Houston is one of a long line of Texan patriots. Tired of the Enclave's defeats in the quest to restore America, he recognizes the real problem - §RThe Wasteland lacks enough Texas.§!  Leading a detachment of Enclave dissidents, he will purify the Wasteland of all non-Texan governments, no matter the cost. Buckle up!"
  TCL_CARNOT_LAW_NAME: "Carnot Law"
  TCL_BENJAMIN_ROBERTSON_NAME: "Benjamin Robertson"
  TCL_MATTHEW_WELLS_NAME: "Matthew Wells"
 # TDM
  TDN_LIL_JESUS_MORDINO_NAME: "Lil' Jesus Mordino"
  TDN_LIL_JESUS_MORDINO_DESC: "Lil' Jesus, son of Big Jesus Mordino and the head of the Mordino crime family, remembers his days in New Reno fondly. With the help of the child protege Myron the Mordinos once monopolised trade of \"Jet\", a new and highly addictive chem, leading them to hold great influence over those who became addicted. Plotting to take over Reno by getting the populace addicted to Jet, the Mordinos' plan was foiled by the creation of an antidote to Jet addiction, meaning the Mordinos held no influence over those who used their drugs. The Mordinos' drug empire waned as sales of Jet fell, leaving the Mordinos powerless to resist the rise of the Wrights and Bishops in New Reno.\n\nTaking charge of the Mordino family business in 2253 after the assassination of his father at the Bishops' hands, Lil' Jesus was forced to gather the remnants of the Mordino drug empire and flee to the Den, a struggling gambling town. There the Mordinos slowly began establishing a stranglehold over the local drug trade, but under Lil' Jesus they remain a shadow of their former selves. Lil' Jesus isn't blessed with his father's cunning, but sometimes aggressive tactics just work out."
  TDN_REBECCA_NAME: "Rebecca"
  TDN_REBECCA_DESC: ""
