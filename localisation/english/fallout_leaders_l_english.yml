 # IMO
  IMO_JUGGERNAUT_NAME: "Juggernaut"
  IMO_JUGGERNAUT_DESC: "§G"Alright greenskins, let's do this. HERE COOOOOOOOOOOOOOOOOMES THE JUGGERNAAAAAAAAAAUUUUUUUUUUUUUUUT!"§!\n\nWhile the Juggernaut may have once been a follower of Attis, discovering the lands of the Texan Arms Association changed him forever. The ability to craft, build, and create machines of war proved to be an absolutely enticing siren's call to him and his followers. Taking a chunk for themselves became the default option, but the desire to create is strong. One that might cause the Ironmongers to move further south in the pursuit of tools, vehicles, and forges."
 # INR
  INR_ALKAYA_NAME: "Alkaya"
  INR_ALKAYA_DESC: "§g"Our path, our past- it’s here somewhere... somewhere in this canyon, hidden by the junk, stolen by the slavers... It’s waiting for us."§!\n\nOnce a part of a larger tribe, far west of Colorado, the Iron Lines were exiled for unknown reasons, transforming into a nomadic tribe, following and charting out the old-world’s railroad system, worshipping the trains that travelled it as a prophecy that the old world would return, allowing them to escape the enslavement that many other tribes faced at the hands of the Legion and Hecate for many years. This nomadic way of life led to their discovery of a largely abandoned rail station; the Iron Lines established a base of operation in this station to follow and eventually command the trains- naming it Circle Junction as an ode to their brethren out west. This junction quickly blossomed into a bustling trade hub, guiding trains from west to east, north to south, and incurred the attention of forces that would exploit this up-and-coming tribe.\n\nReferred to as the Iron Lines by those in Colorado in reference to the parallel lines painting the tribe’s bodies, the tribe themselves have forgotten what the tattoos depicted. As Circle Junction became a place for trade, slavers and raiders pilfered the naive tribe’s defenceless settlement, leaving only the weak and young, once again causing the homeless tribe to lose their identity once again...\n\nAlkaya was amongst those left behind orphaned at a young age; she escaped the surrounding chaos by playing in the abandoned train cars, giving her many places to hide in the often occurring raids, and allowed her to save the growing population of orphans in the Iron Lines from the slavers until one day they stopped coming. Now in her adulthood, she wishes to forge a stronger fleet, one in which the lines that paint their bodies may paint their canyon, and allow them to find their new path and identity, never to be stolen again..."
  INR_HENRY_KING_NAME: "Henry King"
  INR_JAMES_BATES_NAME: "James Bates"
  INR_SAMUEL_CARR_NAME: "Samuel Carr"
 # IRN
  IRN_BULLETEATER_NAME: "Bulleteater"
  IRN_BULLETEATER_DESC: "The Bulleteater of Colorado: a Comanche warrior who left his people behind years before, himself on a soul-searching quest, determined to chase his own destinies and forge his own legend away from the ties of his people and nagging guidance of his father.\n\nHis travels in search of his destiny led him to Sterling, where he met the Iron Arrows: various tribes, all vying for control of the city. When they tried to banish him, their arrows broke against his armor and they fell under a new iron boot. Through his rule, the Iron Arrows became the Iron Alliance, the Bulleteater's own host of power-armored mercenaries and raiders."
 # ITZ
  ITZ_KALOMTE_SEBASTIAN_NAME:0 "Kalomte Sebastián II"
  ITZ_KALOMTE_SEBASTIAN_DESC:0 "Born to a rural family, Sebastián enlisted in the military at age sixteen to escape the agricultural prison he grew up in. There, he rapidly rose through the ranks of the Ejército, the regulars of the Itza, partaking in a large amount of Chichen Itza's early campaigns beyond the Yucatán peninsula. His defining moment, however, was at the Battle of the Papaloapan River, where he rallied the routing Itzan forces to him following the death of their commanding officer. Under Sebastián's orders, the army would reorganize and counter-attack, fending off the Aztlán, and crowning him a hero. He would go on to wield his support from within the Ejército, and the nation at large, to stage a coup and take the throne himself."
  ITZ_CLARA_GUZMAN_NAME:0 "Ti'huun Clara Guzmán"
  ITZ_CLARA_GUZMAN_DESC:0 "Clara grew up in the urban sprawl of post-apocalyptic Cancún, as the adopted child of a Merodeadores officer and her prosperous merchant husband. Thanks to her parent's wealth, Clara received a comprehensive education and displayed a flair for numbers and strategy. Whilst she missed out on the best higher education, in part thanks to her parent's lack of contacts, she maintained her desire to join the administrative branch of the Chichen Itzan Empire. Her silver tongue and quick wit earned her rapid promotions through the ranks of the Cancún administration, and many girls to boot, before she became the protégé of the Kalomte Sebastián II himself when he witnessed her efficiency first-hand during a visit to Cancún. Sebastián invited her to the capital to become his Ti'huun, a diplomat-come-schemer – a title she retains in pride to this day."
  ITZ_CARLOS_FRANCO_NAME:0 "Halach Uinik Carlos Franco"
  ITZ_CARLOS_FRANCO_DESC:0 "Carlos's first experience of war was in the Battle of the Papaloapan River, as a foot soldier in the Ejército. The battle was bloody, but his unit stood firm even as the Itzan forces collapsed around him. His courage in the battle earned him the respect of his officers, also the eye of Sebastián after Carlos's under-equipped and fatigued unit held off a charge by the Aztlán's elite Jaguars, in part thanks to Carlos's personal bravery. He soon became one of Sebastián's most trusted generals after displaying both courage and quality leadership during the rest of the campaign, earning himself the position as commander of the Ejército following Sebastián's successful coup."
 # JAC
  JAC_BANSHEE_NAME: "Banshee"
  JAC_BANSHEE_DESC: "The terror Banshee has wrought is known far and wide!\n\nLeading the migrant Jackals Banshee laid waste to far flung locations such as Colorado, California and Texas! Banshee met Hecate at the Dark Pyramid, fought the Texan Brotherhood and battled the Legion in its early years.\n\nAfter a near-death experience at Fort Worth - of which burned off most of his famous golden locks - Banshee has decided to move back to familiar turf' in Nevada, hoping that the killings there would be a little easier then what he has grown accustomed to."
  JAC_RAYFORD_THE_FANG_NAME: "Rayford the Fang"
  JAC_LUNATIC_MAD_MAN_NAME: "Lunatic Mad Man"
  JAC_CRACKPOT_GREED_NAME: "Crackpot Greed"
