 # MES
  TAKLISHIM_DESC:0 "Taklishim has spent most of his life roaming, making friends across the Rio Grande and throughout Mexico. When he heard that the Legion was falling apart, he spent every cap he'd ever made to hire mercenaries to bring back with him. He fought desperately to save his family from the shackles of slavery, helping many people in the process. When the dust settled and the Legion was gone, Taklishim wasn't a vagabond any more, he was a leader."
 # TEX
  PROV_TEX_SENATE_NAME:0 "The Congress of the Provisional Texan Republic"
  PROV_TEX_SENATE_DESC:0 "Formed from the wisest and most influential figures across what once was Lone Star and the Texan Rangers, the Congress of the Provisional Republic has a temporary leadership mandate until a proper election can be organised. Before such an election can be held, however, Congress has a number of important decisions to make revolving around the creation of the Republic. The issues they resolve will have striking effects on the future path of the Republic."

