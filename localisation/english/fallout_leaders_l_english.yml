 # MOJ
  MOJ_ELIJAH_NAME:0 "Elijah"
  MOJ_ELIJAH_DESC:0 "§8"What do you want? Why should I waste my time on an imbecile like you?"§!\n\nIn a tragic, benighted era, alone does the elder Elijah dare to strive; graced by birth with unparalleled technological genius, Lost Hills defied convention to prefer Elijah—a scribe—to the position of elder, an honor generally reserved for erstwhile paladins.\n\nThe promotion would prove ill-starred, as Elijah demonstrated under further scrutiny a tendency towards intolerably heterodox conduct. Dissatisfied with merely procuring and safeguarding technology, the iconoclast elder trod the path of the old world, reproducing and iterating upon the devices he procured.\n\nHoping to dispose of Elijah, Lost Hills sent him and an undesirable contingent on an excursion to the Mojave. The last luminary wandered through the ashes of a bygone anthropocene in search of illimitable light, and found vindication in the discovery of the HELIOS One station, alleged to be the key and gate to a means by which spears could be pulled forth from the sun.\n\nScreamingly sentient—yet breeding dread delusion—the mad elder stands atop a spire of hubris rising from a pit of obsession, and nurses dreams of a deathless daybreak; none yet know whether the elder's daybreak shall light the way to a bright new future, or reduce what remains to charnel dust."
  MOJ_NOLAN_MCNAMARA_NAME:0 "Nolan McNamara"
  MOJ_NOLAN_MCNAMARA_DESC:0 ""
  MOJ_EDGAR_HARDIN_NAME:0 "Edgar Hardin"
  MOJ_EDGAR_HARDIN_DESC:0 ""
