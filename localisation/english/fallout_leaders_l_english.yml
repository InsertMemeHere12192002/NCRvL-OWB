 # MES
  MES_LOZEN_COLORADAS_NAME: "Lozen Coloradas"
  MES_LOZEN_COLORADAS_DESC: "A sharp mind and charismatic speaker, Lozen Coloradas is a proud descendent of the Lipan Apache, one of the three sub-tribes that comprise the Mescalero Nation alongside the Mescalero and Chiricahua Apache. Elected President of the Tribal Council by traditional secret ballot for the first time in 2272, Lozen continues to be a popular pragmatist amongst the sub-tribes of the Nation, and will doubtless continue to win the confidence of her people for years to come."
  MES_HENRY_LONGSTREET_NAME: "Henry Longstreet"
  MES_LAFAYETTE_WILCOX_NAME: "Lafayette Wilcox"
  MES_JOSEPH_GREEN_NAME: "Joseph Green"
 # MDT
  MDT_MESMERALDA_NAME:0 "Mesmeralda"
  MDT_QUEEN_MESMERALDA_NAME:0 "Queen Mesmeralda"
  MDT_MESMERALDA_DESC:0 "In the past, there was a Viper stalking the wastes with her gang looking for slaves to pick up and sell off back down south. She was well armed with tech from the old world such as mesmetrons and slave collars, used in order to keep the slaves in line.\nOne day, after a successful slave revolt that certain Viper found themselves victim to their own tools!\n\nThat day was the last day that \"Mesmeralda\" could remember, now believing herself to be the villain from a old Hubris Comic strip!\nHaving used her tools to bring the Marrow Drinkers under her heel she now hopes to use her \"mind control magic\" and \"enchanted artefacts\" in order to bring about the rise of the Gorgonic Kingdom as was foretold in the \"legends\"."
