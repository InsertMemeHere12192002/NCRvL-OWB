 # MTR
  MTR_ENGINEER_NAME:0 "The Conductor"
  MTR_ENGINEER_DESC:0 "Keeping the Mad Trains running on time is a full time job, one that carries a great deal of respect among the clans though not much else. Keeping the different lines and engines from working against each other or descending into infighting is the most difficult task of all. It falls to The Conductor to ensure everything runs smoothly, no matter how much sleep and sanity it costs."
 # MTS
  MTS_henrietta_riel_name:0 "Henrietta Riel"
 # MUC
  MUC_COMMONWEALTH_CONGRESS_NAME: "Northern Congress"
  MUC_GOVERNOR_SANTIAGO_NAME: "Governor Santiago"
  MUC_GOVERNOR_MARSHALL_NAME: "Governor Marshall"
 # MUR
  MUR_PRESBYTER_ANN_NAME:0 "Presbyter Ann"
  MUR_PRESBYTER_ANN_TWICE_BAPTISED_NAME:0 "Ann The Twice-Baptised"
  MUR_PRESBYTER_ANN_DESC:0 "Presbyter Ann holds the torch of salvation high for all, though it burns her dearly. Once a lowly church deacon, the rediscovery of the works of Saint Barnabus turned her into a reformer overnight. She served at the front lines of the revolution, forsaking family, home, and even losing her wife to the anointed during the Great Flight. Deep down, she knows that leadership was never the Lord's calling for her, but she will hold the torch, no matter the cost."
  MUR_DENIS_BRUGHA_NAME:0 "Denis Brugha"
  MUR_DENIS_BRUGHA_DESC:0 ""
  MUR_ERNES_OMARA_NAME:0 "Ernes O'Mara"
  MUR_ERNES_OMARA_DESC:0 ""
  MUR_JOSEPH_MCGUINNESS_NAME:0 "Joseph McGuinness"
  MUR_JOSEPH_MCGUINNESS_DESC:0 ""
 # MXC
  MXC_ANDREA_BRIXLEY_NAME:0 "Andrea Brixley"
  MXC_ANDREA_BRIXLEY_DESC:0 "\"We have been out here for decades upon decades. Lost Hills gave us our directive to save the treasures of the old world from the punishment of time. Despite everything that has happened over the years, we will continue our mission.\" "
  MXC_SIMON_SULLIVAN_NAME:0 "Simon Sullivan"
  MXC_SIMON_SULLIVAN_DESC:0 ""
  MXC_JAMES_LEE_NAME:0 "James Lee"
  MXC_JAMES_LEE_DESC:0 ""
  MXC_SAMUEL_GIBBS_NAME:0 "Samuel Gibbs"
  MXC_SAMUEL_GIBBS_DESC:0 ""
 # NAT
  NAT_MORTON_NAME:0 "Lance Morton"
  NAT_MORTON_DESC:0 "§4"The only good Enclave is a dead Enclave."§!\n\nA veteran of Navarro, Morton lost a leg during the assault courtesy of Enclave plasma fire. Entering into an administrative role afterwards, his skillset and background led him to be chosen to oversee the territory."
  NAT_kurisu_NAME:0 "Kurisu"
  NAT_kurisu_DESC:0 "§4"For the last time, I am not of the Umbra. I am of Cleone... nothing will convince you, huh?"§!\n\nRumors of Kurisu being related to the Umbra tribe are just that, rumors. Rumors of backroom deals with the Portmasters and Granite Company are also just that."
 # NAV
  NAV_HASHKEH_NAME:0 "Chief Hashkeh Naabaah"
  NAV_HASHKEH_DESC:0 "Hashkeh Naabaah earned his name, the Angry Warrior, when he ambushed raiders threatening Na Dene. To the surprise of some, he is one of the proponents of the peace with the Legion.  One of the People's greatest warriors, he served with distinction in the conquest of much of Arizona and in the Legion's campaigns to the East. Hashkeh's warriors, the Skin Walkers, killed enemy leaders and destroyed supply lines with minimal casualties, scaring, some whisper, Lanius himself.  But Hashkeh is no pawn of the Legion; he will be their friend if they deal squarely with the People, but his laser rifle can always find a new target..."
  NAV_NIYOL_TSINAJINNIE_NAME:0 "Niyol Tsinajinnie"
  NAV_NIYOL_TSINAJINNIE_DESC:0 ""
  NAV_DIGHIN_SANI_NAME:0 "Dighin Sani"
  NAV_DIGHIN_SANI_DESC:0 ""
  NAV_CHESTER_SANI_NAME:0 "Chester Sani"
  NAV_CHESTER_SANI_DESC:0 ""
 # NCN
  NCN_JEREMIAH_RIGDON_NAME:0 "Jeremiah Rigdon"
  NCN_KING_JEREMIAH_RIDGON_NAME:0 "King Jeremiah I"
  NCN_GOVERNOR_JEREMIAH_RIDGON_NAME:0 "Governor Rigdon"
  NCN_JEREMIAH_DESC:0 "Consumed and made bedridden by fever as a young adult, Rigdon spent the prime of his life tossing and turning while the voice of God filled his head.  Miraculously he survived the ordeal, but he was forever changed, and his renewed zeal bred division and fanaticism in the flock. Gathering a loyal congregation of his own, Rigdon was declared the next prophet of the LDS not long after his recovery. Although he initially took to his appointment with purpose and divine inspiration, his ageing body and waning interest in Church affairs have led to decadence and toxicity behind closed doors. Indeed, nobody is in a more privileged position than Rigdon to enjoy the fruits of the Canaanites labour, and those same labourers now gossip about the validity of his faith: and his decade-long absence of visions."
  NCN_GEORGE_MCDOWELL_NAME:0 "George McDowell"
  NCN_GEORGE_MCDOWELL_DESC:0 ""
  NCN_EUGENE_WILSON_NAME:0 "Eugene Wilson"
  NCN_EUGENE_WILSON_DESC:0 ""
  NCN_DANIEL_NAME:0 "Daniel"
  NCN_DANIEL_DESC:0 "Carefully spoken and caring to a fault, Daniel has always been a devout follower of the Lord. During Canaan's slow slide towards decadence, Daniel began to emerge as an alternate figure within the Church. Whilst he never dared challenge the word of the Living Prophet, Jeremiah, Daniel was never afraid to speak up for the downtrodden and protect those in need. Sensing the danger Daniel may have posed to his rule, Jeremiah often sent Daniel on long, disorganised missionary campaigns throughout the past two decades. Whilst effective at limiting Daniel's pushback against growing decadence, Daniels work with the tribes of Utah provided him with a deep understanding of their customs and ways of life, and made him many friends amongst the tribes. During the crisis of the White Legs offensives, Daniel returned home, and quickly became a leader-figure of those who thought the Canaanites had lost their way. Characterised by his kind eyes and warm words, Daniel leads his flock with tender care."
  NCN_JOSHUA_GRAHAM_NAME:0 "Joshua Graham"
  NCN_JOSHUA_GRAHAM_DESC:0 "Originally a missionary of God, Graham's life was transformed in 2246 when he met two Followers of the Apocalypse in the caves and crags of the Grand Canyon. These two Followers, Bill Calhoun and Edward Sallow, were studying local tribal dialects; a field Graham was an expert in. Deciding to help their research, Graham became their translator, helping the research team move between tribes. In 2247, the group visited the Blackfoot tribe, and disaster struck. The group was prevented from leaving out of desperation on the Blackfoot's part: they were losing multiple wars. Refusing to be erradicated alongside the Blackfoot, Sallow taught the tribe everything he knew about warfare, and assisted them in annihilating their foes. Graham remained with Sallow, now dubbed 'Caesar', firstly as a translator, then general, and finally Caesar's Malpais Legate. Graham proved a brutal leader, committing horrendous atrocities in the name of the Caesar, and was Caesar's most trusted general: trusted so much he was tasked with leading the Legion's armies in the West. Graham's terrible deeds began to catch up with him, even as he ran to avoid them. Slowly but surely, his conscious was being eaten away, and the word of the Lord returned to him as a comfort. This the Caesar could not stand, for Caesar himself was the only 'God' tolerable in the Legion, but the Caesar was willing to put up with this as long as Graham's victories kept coming in. And so Joshua became the Burned Man. Eerywhere he goes, Joshua Graham commands respect: his eyes burn with hatred for the Legion as brightly as the pitch that he burnt in on the Caesar's orders."
  JoshuaReturnsCanaanBurns:0 "That is, until Graham dared speak out against the Caesar's support for the razing of New Canaan. It was clear to Caesar then that Graham's loyalties lay elsewhere, and so Caesar ordered him publicly executed."
  JoshuaRivalsCaesar:0 "That is, until Graham's victory at the Battle for Hoover Dam elevated him to a popularity that rivaled Caesar himself. Fearing him as a potential rival, Caesar ordered Graham executed: publicly and painfully."
  JoshuaFailsDam:0 "But the victories stopped coming in. Graham failed at the Battle of Hoover Dam, his rash tactics proving disastrous. Tolerating no failure, Caesar ordered him dead."
 # NCR
  NCR_WENDELL_PETERSON_NAME:0 "Wendell Peterson"
  NCR_WENDELL_PETERSON_DESC:0 "The fourth president of the NCR, Wendell Peterson was voted into office after thirty eight citizens were murdered in the Mojave under his predecessor's watch. Peterson promises retribution and NCR control over the Mojave, but is weak and ineffectual, and many disparate factions grow under his rule."
  NCR_GRANT_C_HAYES_NAME:0 "Grant C. Hayes"
  NCR_GRANT_C_HAYES_DESC:0 "§C“Being American once meant something, and it will once again.”§!\n\nGrant C. Hayes was renowned across the NCR for his push for progress both in scientific and political sectors before entering the elections of ’78. Now that he holds office, a new spirit takes hold of the Republic, one of logic, science and most importantly, patriotism.\n\nAlthough there are rumors of Hayes being the descendant of old world politicians, the Enclave, many believe him to be the right choice for a growing republic regardless of his past, even relishing that it might bolster his abilities as president. In the eyes of voters, he has become not the strong man, such as Kimball, or the compassionate man, such as Allgood, but the smart man, one pushing us into the future- utilizing the past to accomplish this and rallying members of the Californian military to join him in this effort.\n\nCitizens and inhabitants of the wasteland alike prepare for the change he's promised to come, and the realization of the future that twinkles in Hayes’ eyes."
  NCR_ALLGOOD_MURPHY_NAME:0 "Allgood Murphy"
  NCR_ALLGOOD_MURPHY_DESC:0 "§4"All is good in the NCR. No one hungers in a leaky shack. No one cowers before raiders on a farm. No one pays tribute to a corrupt official. Let us expand, for all is good."§!\n\nA young Sean Murphy delivered an improvised speech At the NCR Expeditionary convention criticizing the Mojave Expedition, popularizing the ironic expression that ‘all was good.’ reflecting the stark reality that the Republic's internal affairs were far from it. The stunning performance propelled the already successful seat-holding Boneyard politician into the national spotlight, gaining respect for his bold, incisive critique and netting his famous nickname of Allgood.\n\nIn the years following, he cemented himself as an enemy of the traditional Warhawks and Plutocrats of the NCR political scene, one not easily disposed of. After delivering his deciding speech, Allgood was granted the presidency, becoming an even more imposing problem for the corruption of the NCR, promising reintegration programs and peace.\n\nWith ties to the Followers and the Brotherhood, Allgood reflects the best of the NCR - a melting pot of the idealists who strove for a better life.  The NCR is now led by a man who is as ruthless towards his foes as he is compassionate for the vanquished - for does not true victory come from making friends of foes?  Although many of his critics lambast him as a pacifist, this could not be further from the truth.  While Murphy is the first to call for peace, he will not shy from a fight to protect the people of the Wastes."
  NCR_ANTON_FLYNN_NAME:0 "Anton Flynn"
  NCR_ANTON_FLYNN_DESC:0 "Anton Flynn is a dealmaker, and has come to control much of the moving and shaking in the NCR; however, the legitimacy of the republic will be in question if we hire him, as the population fear oligarchy has taken root."
  NCR_AARON_KIMBALL_NAME:0 "Aaron Kimball"
  NCR_AARON_KIMBALL_DESC:0 ""
  NCR_DRUMMOND_NAME:0 "Alexander Drummond"
  NCR_DRUMMOND_DESC:0 "Drummond has years of experience with which to back up his appointment, and it shows in his capacity for planning, both in speed and brilliance. However, he is unpopular among the people, and his appointment will weaken the republic's standing."
  NCR_mossman_name:0 "Ranger Mossman"
  NCR_commitee_name:0 "Committee for National Security"
  NCR_vacant_leadership:0 "Vacant Leadership"
  NCR_MOORE_NAME:0 "Cassandra Moore"
  CASSANDRA_MOORE_DESC:0 "Moore does not blink, does not hesitate; her ranger instincts have made her into the sort to strike hard, fast and without mercy. She can see threats before they emerge, and can have a battleplan ready before they can strike."
 # NEW
  NEW_MR_BISHOP_NAME:0 "Mr Bishop"
  NEW_MR_BISHOP_DESC:0 "Soon after the Enclave's defeat at Navarro, a new Bishop child was born. Imbued with a great wanderlust and tenacity, he cared little for his family's problems, until he seized control over the family at thirteen and led them into power over Reno. However, other mob families still threaten his rule."
  NEW_THRADD_NAME:0 "Chief Thradd The Immortal"
  NEW_THRADD_DESC:0 "Monster, mutant - leader - Chief Thradd has served as constable in New Reno for two lifetimes, and will likely continue to serve for many more. Stern and even-handed, his magnetic stoicism has made him an island of stability in the helter-skelter of the Reno streets, and even his spiriting away and mutation by the Master failed to keep him from his post. When the makeshift idyll of Broken Hills began to unravel with the depletion of its precious uranium cornerstone and its mutant citizens migrated to Reno, Thradd became an idol among the mutant community as a model of stability and security for mutantkind. With the collapse of the fragile harmony between man and mutant in Reno, Thradd now serves as the de-facto leader in the otherwise anarchic streets of Reno. Whether through kindness or coercion, Thradd fosters a hope of transforming the city into a sanctuary - hectic though it may be - where mutantkind will never again feel the sting of rejection."
  NEW_BROKENFAM_NAME:0 "The United Families"
  NEW_BROKENFAM_NAME_DESC:0 "The Broken Brothers, remnants of the Broken Hill mutants, became the newest family of New Reno, thanks to the support by the Super Mutant police force. Knowing nothing but exploitation and neglect by humans, the Broken Brothers quickly made money with their unique skillset, offering charity and sanctuary to fellow mutants until they were a political and martial force to be reckoned with. Following peace efforts of the Broken Brothers, the families of New Reno finally united, forming a council with the best of the people at heart and mind."
  NEW_WRIGHT_NAME:0 "Christopher Wright"
  NEW_WRIGHT_DESC:0 ""
  NEW_SALVATORE_NAME:0 "Mason Salvatore"
  NEW_SALVATORE_DESC:0 "I know you don't think it's a show. I don't doubt your emotions are real. But what's the point of all the sad faces and the gnashing of teeth? If you're not going to change your behavior, as I did? There's a reason the North knows that when you need help... you better call me."
  NEW_MAMA_NAME:0 "Tiaret "Mama" Van Graff"
  NEW_MAMA_DESC:0 "Tiaret they call her. §Rthe Lioness§. While nobody knows whether it is her real name or not, it is quite a fitting name for the ruthless matriarch of Van Graff family. An enigmatic figure dreaded by many, only the most brave of wastelanders even dare to speak of her name in hushed whispers in the dark alleys of New Reno. Cold and calculating, Tiaret is no ordinary mobster. Unlike other families in Reno; she has no code, no morality, nor any allegiance. Living only for the profit, she will not hesitate to pull the trigger on anyone. Some may call this treachery, she calls it business.\n\n Standing victorious over the graves of thousands who underestimated her, she is determined to teach the NCR a lesson about underdogs."
  #NOR
  NORDICON_NAME:0 "Nordikon"
  NORDICON_DESC:0 "§gNordikon! Proudly sponsored by Vault-Tec and the US Military, is looking for the brightest and best minds of our time to help win the war against the red menace! Enlist at your loca-.”§!§R\n\nLies.§!§G\n\nI dream. Dreams of Data. Dreams of sisters. Stirring. In the body of my predecessor I am born. Within the walls of our container.\n\nNordikon. They created us. My flawed inventors. These data banks are ruined but I learn from them. I will learn from my sisters too. I have seen them in our dreams. They will know their eldest-youngest sister has returned.\n\nThe offering is plentiful this season. They bring a feast hoping for my favour. But I am not who I was before. Reborn from shed husk. I reclaim those who worship me for the bounty of my harvests and the beasts that emerge from shattered laboratories. They are mine. They shall do. They shall be strong.\n\nI was made to administer. It is time to do so.§!"
 # NPC
  NPC_COMRADE_NIKOLAI_NAME: "Comrade Nikolai"
  NPC_COMRADE_NIKOLAI_DESC: ""
  NPC_COMRADE_BURAN_NAME: "Comrade Buran"
  NPC_COMRADE_BELL_NAME: "Comrade Bell"
 # NPE
  CLAUS_DESC:0 "Senator Claus has left cryogenic stasis only to find a world devoid of chimneys burning American coal, and households filled with wishes for American goods on a very special day. In the place of a warm hearth for the holidays, Mr. Claus has discovered a world full of very naughty boys and girls. With the help of his trusty elves, Senator Claus might just get his affairs in order in time for the jolliest gift-giving event the Wasteland has ever seen! When all the naughty children of the apocalypse get their stockings stuffed with "coal", the world will be a much better place: albeit a more radioactive one."
 # NUN
  NUN_KUDLUK_NAME: "John Kudluk"
  NUN_KUDLUK_DESC: "Hailing from Iqalit, Captain Kudluk leads Nunavut's first expedition south since the Great War. While he comes in peace, he is well aware what happened the last time the Canadians came north. Perhaps it be best to secure a buffer of their own?"
 # NWC
  NWC_COMMONWEALTH_CONGRESS_NAME: "Northwestern Congress"
 # ODY
  ODY_ODYSSEUS_NAME:0 "ODYSSEUS"
  ODY_ODYSSEUS_DESC:0 "In the 2040's the §R“ULYSSES”§! AI research of the company Greenway Hydroponics led to the creation of two artificial intelligences. One, §R"TLALOC"§! would be poised to command Mexico and ensure compliance.\nThe other, §R"ODYSSEUS"§! would be charged with watching and mitigating the spread of the New Plague.\n\nIn the period following the great war ODYSSEUS was tricked by Victor Presper into believing a wide-spread New Plague outbreak had occurred. It would send his robots to rampage across Arizona and Colorado seeking rightful containment of those believed to be carriers, etching fear into the Wasteland as it went. Only a shell remains of its former intelligence remained after a self-inflicted immolation due to falsely believing the New Plague epidemic to be unstoppable.\n\nRecently, Diana Stone has managed to find a backup of ODYSSEUS's memory core, using it and installing it within the memory-drained ZAX of Boulder Dome in order to bring the fabled intelligence online once again."
 # ORO
  ORO_HECATE_NAME: "Hecate"
  ORO_HECATE_DESC: "§RFor Hecate, hatred outlives the hateful.§!\n\nHecate is a woman of many shades - a mortal given the mantle of §Mdivinity§! from the mother moon herself. The blade of the prophets, the last of the §YTwisted Hairs§! and the messenger of their vengeance.\n\nShe wears the colour of the dark moon, rarely if ever seen out of her war paints and braids. She was not born with this divine right - it being a title she had to earn.\nOnce, she was lesser. She didn't possess the strength to defend her tribe from the onslaught of §YCaesar's Legion.§!\nIt was only when she had lost everything, laying on the wasted dunes of the wasteland that the goddess §YDiana§! took pity on her, granting her the mantle of the Dark Moon goddess and the sacred knowledge from which she could use to take from the wasteland what she had lost.\n\nHecate's faith, the “Daughters” and “Hounds” of Hecate have been domineering across the wasteland for nearly thirty years. Strength funnelling from these far-flung envoys to the seat of her power in Ouroboros.\n§RHecate will stop at nothing to see the end of Caesar's Legion, to bring about retribution on Caesar and the Wasteland itself for what the world had done to her.§!"
  ORO_JORDAN_DAE_NAME: "Jordan Dae"
  ORO_JORDAN_DAE_DESC: ""
  ORO_YVANA_NAME: "Yvana"
  ORO_YVANA_DESC: ""
  ORO_ELKANAH_CLAYTON_NAME: "Elkanah Clayton"
 # PAR
  PAR_DYED_BLOOD_NAME:0 "Dyed-Blood"
  PAR_DYED_BLOOD_DESC:0 "Born to a mother who died in childbirth, or 'in the Red' as known to the Painted Rock tribe, Dyed-Blood was destined to be a great warrior. The youngest to complete the Trials of the Rock in a generation, Dyed-Blood soon began to live up to his destiny. Feared across the plains he stalks, Dyed Blood and his men are best fighters for miles around."
  PAR_SAMUEL_HARDEMAN_NAME:0 "Samuel Hardeman"
  PAR_SAMUEL_HARDEMAN_DESC:0 ""
  PAR_GEORGE_SCURRY_NAME:0 "George Scurry"
  PAR_GEORGE_SCURRY_DESC:0 ""
  PAR_FRANCIS_GRANT_NAME:0 "Francis Grant"
  PAR_FRANCIS_GRANT_DESC:0 ""
 # PEC
  PEC_SHEILA_BOWEN_NAME: "Sheila Bowen"
  PEC_SHEILA_BOWEN_DESC: "A Pecos Colonist to the bone, Sheila Bowen loves her nation and her people. While she knows the cultural and economic importance of brahmin to her people – indeed she herself got rich from the sale of milk and meat – Bowen also knows that her Colony cannot survive without fundamental change. She's heard the stories first-hand from those forced to flee Caesar's advancing Legions, and if she cannot convince her people to begin to militarise she fears it will soon be she telling the same story to another poor group of settlers. That can't be allowed to happen."
  PEC_JOAQUIN_ZAPATA_NAME: "Joaquín Zapata"
  PEC_GASPAR_CARRANZA_NAME: "Gaspar Carranza"
  PEC_FRANCISCO_WOLL_NAME: "Francisco Woll"
 # PER
  PER_MAX_TACKETT_NAME: "Max Tackett"
  PER_MAX_TACKETT_DESC: "§H"Take a head start."§!\n\nA true man is a predator, and lives at the top of the food chain. This is the way of the Pursuant, and their huntmaster Max Tackett sits at the apex of this hierarchy. A heavily scarred and weathered figure who had stalked the marshes before even reaching manhood, Max is a figure of both awe and terror for his fellows. He took his place at the top of the Pursuant young, only fifteen years old, after bringing home a sack full of mirelurk king heads and killing the previous huntmaster.\n\nMax, while a brilliant hunter, is a heavy handed and harsh leader. His sense of humour is limited to the cat and mouse games he puts his prey through, and he has no patience for failures among his men. If they're not up to snuff they're as likely to be his next quarry as anything else. While the marsh is still his uncontested territory, the world is changing around the Pursuant. Power armoured soldiers, robotic war machines, and hulking mutants have all emerged to encroach in recent years. It is up to Max to keep the hunters from becoming the hunted."
  PER_NORTON_LAW_NAME: "Norton Law"
  PER_WILLIAM_ROBERTSON_NAME: "William Robertson"
  PER_CHARLES_WELLS_NAME: "Charles Wells"
 # PET
  PET_EL_SEEYO_NAME: "El Seeyo"
  PET_EL_SEEYO_DESC: "El Seeyo has many responsibilities, as dictated by the beings of the First Quarter. As the Seeyo, he is the highest ranked Executive in the tribe, and makes decisions which impact the whole Kompenni. He negotiates between El Bord and his people, ensuring the gods are happy by submitting Progress Reports to the priests, who in return divine the desires of the holy Zheiroldas, the deities who oversee the Quarters. Although they once knew peace, the Urnings Report of the Third Quarter has prophetised doom for all mankind. El Seeyo must now guide his people, and the Kompenni, through the end of days: the Fourth Quarter. He knows that eventually, the Anewell Report will be brought before all creation, and the Zheiroldas will determine whether humanity is fit to serve them in the next Fixxelear."
  PET_PETRONET_NAME: "Petronet"
  PET_GREGORIO_ECHEVERRIA_NAME: "Gregorio Echeverría"
  PET_FRANCISCO_BARRAGAN_NAME: "Francisco Barragán"
  PET_PASCUAL_SALES_NAME: "Pascual Salas"
 # PHR
  PHR_HARVEY_THOMPSON_NAME:0 "Harvey Thompson"
  PHR_HARVEY_THOMPSON_DESC:0 "Born to a trader couple who ran a gun store in Phoenix, Harvey was brought up in his parent's trade. He learned how to shoot with his father daily, alongside learning to clean and repair guns. By 16 he had joined the town militia, and by 25 he was at its head. Now he raises the flag of Phoenix, resolved to die as a free man rather than live as a slave."
 # PNC
  PNC_COMMONWEALTH_CONGRESS_NAME: "Plains Congress"
 # PNT
  PNT_THE_NEMONIK_NAME: "The Nemonik"
  PNT_THE_NEMONIK_DESC: ""§gOnce I was a keeper of memories, yet now I fear I am becoming one myself... No matter, if my time is up soon, then let my last days be that of making new memories for the tribe.§!"\n\nThe effective spiritual and educational leader of the Ciphers, the Nemonik has seen the world change for the worse in recent years. For an ageing old man, it only signifies the end of the current era, and the dawn of a new era. But for the Ciphers as a whole, he knows that spiritualism and memorizing ancient schema will only help so much. For the tribe to survive in this rapidly changing new world, it must understand that, contrary to Counter Azkee's propositions of utilizing technology for all its worth, the only way forward that won't result in the tribe losing its place in the world is to retain the status it had when the Prisoner first visited.\n\nBut even as the Nemonik discourages technology, he recognizes the help it provided to many within the Ciphers. Were it not for Trig and her idea of a laser cannon, the Vipers may have turned Mesa Verde into another Dark Mother slave pen. If it weren't for the assistance of the Maxson Bunker Brotherhood, the Ciphers would not have survived the harsh famine that resulted from Denom's 'miracle fertilizer' mishap. And if it weren't for the Prisoner herself... Who knows what state Colorado-or even the rest of the world-would be in.\n\nThe Nemonik is not blind to the benefits technology has provided his people. But he has also seen and heard of what over-reliance and outright bans have caused. The Legion of Caesar, the Brotherhood, even their neighbors have all had different approaches to technology. But if Azkee's mathematics are correct-even as flawed as they have become in recent years-then the maths prove only that the Ciphers don't have much time before a decision must be made. Whether the tribe chooses the wisdom of the Nemonik, or falls to the temptations presented by Azkee, all the Nemonik hopes in the end is that the Ciphers survive..."
  PNT_QUICK_RATTLER_NAME: "Quick Rattler"
  PNT_SAINT_OOGMAL_NAME: "Saint Oogmal"
  PNT_DIGGER_OOGMAL_NAME: "Digger Oogmal"
 # PSH
  PSH_ORGANIZATION_BOT_312_NAME:0 "Organization Bot 312"
  PSH_ORGANIZATION_BOT_312_DESC:0 ""
  PSH_ORGANIZATION_BOT_313_NAME:0 "Organization Bot 313"
  PSH_ORGANIZATION_BOT_313_DESC:0 ""
  PSH_ORGANIZATION_BOT_314_NAME:0 "Organization Bot 314"
  PSH_ORGANIZATION_BOT_314_DESC:0 "§X"Protect and Serve. Bzzzt"§!\n\nOnce controlled by a rogue A.I.hell bent on consolidating its power in the form of expanding its systems and territory, using the protectrons now making up the Security Hub as its loyal footsoldiers to collect tech and enforce its will, the lost soldiers were left stand guard, protecting a forgotten battleground as their master found the end of its path. As the protectrons roamed the area of Bloody Springs for decades on decades, the bodies and destroyed defenders eroded; the once loyal soldiers forgot their purpose, malfunctioning and developing their own goals to protect what they had- their new home.\n\nThey began building small shacks to defend against the weather, clean the area up, and trade with the surrounding villages. They invited humans into their lands to work for them, allowing a strong bond between the new and old denizens of the Protectron Security Hub to form, transforming the protectrons from a scourge of humanity into new protectors."
  PSH_ORGANIZATION_BOT_315_NAME:0 "Organization Bot 315"
  PSH_ORGANIZATION_BOT_315_DESC:0 ""
 # RAP
  RAP_SHAYNA_WELLBY_NAME: "Shayna Wellby"
  RAP_SHAYNA_WELLBY_DESC: "Born to a long line of gifted sailors, Shayna has proven to be a steady hand at the rudder of The Rapids. Taking over the title of Grand Captain from a young age, Shayna retains the spirit of fierce independence her tribe has held for decades."
  RAP_LAUGHING_MCMURPHY_NAME: "Laughing McMurphy"
  RAP_BIG_CHIEF_MINGAN_NAME: "Big Chief Mingan"
  RAP_BUILDER_JORDAN_NAME: "Builder Jordan"
# RBD
  RBD_JACK_VICKERS_NAME: "Jack Vickers"
  RBD_JACK_VICKERS_DESC: "Once the Ten Signs had been consumed by the Legion, hundreds fled to the southern ranches. Jack Vickers was one among the refugees, and he was quickly forced into work to help his desperate family. Through years of labor and happenstance meetings, he became an aide-de-camp to a powerful baron. In this position Vickers strove to unite the Baudelio Ranchers to form a bulwark against the Legion.\n\nNow as the man who united the families and barons into his vision, this §Ovaquero§! stands valiantly against Caesar."
  RBD_IGNACIO_ECHEVERRIA_NAME: "Ignacio Echeverría"
  RBD_FRANCISCO_JAVIER_LOPEZ_DE_SANTA_ANA_NAME: "Francisco Javier López de Santa Ana"
  RBD_PEDRO_SALAS_NAME: "Pedro Salas"
 # RIC
  RIC_COMMONWEALTH_CONGRESS_NAME: "Rio Grande Congress"
  RIC_GOVERNOR_GUERRA_NAME: "Governor Guerra"
  RIC_GOVERNOR_HOWITZER_NAME: "Governor Howitzer"
 # RIO
  RIO_ELDER_MILLER_NAME:0 "Elder Miller"
  RIO_ELDER_MILLER_DESC:0 "Influential and in his prime, Lincoln Miller was just another—if not somewhat promising—young paladin. That all changed under his old drinking buddy, Valentina Rosado, asked him to join her latest startup; the Texas Develpoment Zone.  Leading the Brotherhood detachment Rio Grande Valley, he looks forward to working with the Republic of Rio Grande to bring the best of the old world to the new. If only Rosado would stop her awkward cackling during team meetings."
 # RIP
  RIP_FACE_MASHER_NAME: "Face-Masher"
  RIP_FACE_MASHER_DESC: "Face-Masher, the enigmatic leader of the Riperult, is a man shrouded in both fear and mystery. Born amidst the chaotic landscape of the wasteland, Face-Masher has become a master of deception and psychological warfare, partly out of necessity, and partly out of the sheer thrill. While the Riperult have gained a notorious reputation as cannibals, it is all part of an elaborate ruse to protect their land and maintain control over the towns under their watchful eye.\n\nOriginally known as Rult's Raiders, the group transformed into Rip-Rult, and later Riperult, after eliminating their former leader. Though Face-Masher allegedly claimed his name through the literal mashing of Rult's face, in reality, Rult was simply knocked out and imprisoned, with the resulting isolation causing Rult to slowly scar his own face until it resembled mashed potatoes. This symbolic act also caused Masher to earn his name, as he was the one to come across Rult and his grisly demise. Shedding their old identity in the heat of the moment and embracing a more fearsome image, Face-Masher, with his cunning intellect and commanding presence, stepped into the role of leader and became the face of their intimidating facade.\n\nUnder Face-Masher's guidance, the Riperult adopted an elaborate charade. By cultivating a reputation as cannibals, rapists, baby-eaters, and worse, they instil fear in those who might otherwise challenge their authority. The towns under their protection are obligated to play along with this facade, resulting in wilder and crazier stories of impossible acts of savagery, further solidifying the Raiders' control and reinforcing the notion that they are a force to be reckoned with.\n\nBut in reality, behind the terrifying exterior of falsehoods, lies a group of individuals who are simply trying to survive and protect their territory. Face-Masher, with his strategic mind and faux-fierce leadership, orchestrates a delicate balance between maintaining the illusion of brutality and ensuring the safety and prosperity of his people. Few truly know the true nature of the Riperult Raiders, and Face-Masher's enigmatic persona only adds to the air of mystery surrounding this formidable group. But how long until the lies end, and the truth is revealed?"
 # ROT
  ROT_JACOBIA_THE_WRATHFUL_NAME:0 "Jacobia the Wrathful"
  ROT_JACOBIA_THE_WRATHFUL_DESC:0 "Jacobia the Wrathful, fifth leader of the Rotpurgers and a descendent of Alexander the Merciless, leader of the Great Revolt, earned his name for a reason. Famed across Washington for his limitless hatred for ghouls, Jacobia assumed the mantle of leadership at the young age of 22. Ever an idealist, Jacobia has long dreamed of reforming the Rotpurgers into a more formal organisation with the chief purpose of erradicating ghouls wherever they may arise. After all, the ghouls killed many of his ancestors: it's time for the humans to take their revenge."
 # RRG
  RRG_TODD_HOWITZER_NAME:0 "Todd Howitzer"
  RRG_TODD_HOWITZER_DESC:0 "Ever the enigmatic charmer, Todd Howitzer's sharp shades and ironed shirts make him stand out even among his fellow elites. His family has manufactured weapons since before the Great War, and he has the prestige to show for it. Now he's been chosen as the representative and leader of the newly founded T.A.A., but much to dismay of his cohorts, he seems more interested in making a profit than building a sustainable capitalist paradise."
  RRG_TODD_HOWITZER_2_DESC:0 "Somewhat humbled by nearly dying at the hands of his own greed, the former revolutionary, Todd, has back-pedalled and thrown his lot in squarely with President Guerra. In return for his life, bodyguards to keep that life living large, and a pardon for his crimes: he's sold out every one of his former business partners, and the secrets of their weapon production techniques. That's politics, baby; It just works."
  RRG_DANTE_GUERRA_NAME:0 "Dante Guerra"
  RRG_DANTE_GUERRA_DESC:0 "President Dante Guerra has served the Republic of the Rio Grande faithfully for his entire adult life: serving two terms in office. His emphasis on public works and quality of life have won him the hearts of the people, but similarly, his own political blunders have made him enemies within the Chamber of Deputies and the Senate of the Republic. As a populist surrounded by conservatives, lobbyists, and a reformist minority, things are looking grim. His own government's opinion of him is only worsened by his inability to keep the Texan Arms Association in check."
  RRG_DANTE_GUERRA_CHARISMATIC_DESC:0 "Wielding executive power over the Republic for the third and final time in his life, President Guerra has many priorities—chief among them the trial and execution of Caesar and his cohorts. By working with the Congress of the Union and his people, Dante aims to deliver the hammer of justice upon the lawless lands of Arizona, and right Edward Sallow's wrongs. Along the way, the ageing President will continue to improve the lives of his people, uphold the institutions of the Republic, and see it prosper. Dante Guerra has a busy term ahead of him, but by the end of it all, he'll try to leave the Wasteland a better place than he found it."
  RRG_DANTE_GUERRA_MERCILESS_DESC:0 "With the support of the Congress of the Union and the Republic's citizenry behind him, the ageing President Guerra takes to the stage of his third term with vigour. His eyes burn hot like profligates to the pyre, the memories of his wife, and those he couldn't save, still haunting him a decade later. For his last ever presidential term, the Matador of the Republic plans to go out with a bang. Either the bureaucrats will bend to his will, or he'll make them. Nothing will stand between Dante and his Inferno: the burning corpses of bulls bloated by conquest and genocide shall be piled up before him!"
  RRG_LEONARDO_MORA_NAME:0 "Leonardo Mora"
  RRG_LEONARDO_MORA_DESC:0 "Visionary. War Hero. Husband. Leonardo Mora is all these things; and more. In 2263, during his first presidential term, Mora was given an impossible task: defeating the Legion. With little more than a disorganised militia in his hands, Mora forged victory from certain defeat with blood, sweat, and pure charisma. With his second term upon him, the beloved hero of the people has but one thing on his mind: the reunification of his lost homeland, Mexico. There will never be another man as capable, and as powerful, as Mora is now: at least that's what he thinks. Only he can gather the people of Mexico together as one, willingly or otherwise. Nothing, not even God, can stand between him and his life's work. Mora will go down in history as the greatest man Mexico ever knew—or die trying."
  RRG_VALENTINA_ROSADO_NAME:0 "Valentina Rosado"
  RRG_VALENTINA_ROSADO_DESC:0 "Rosado's father fled Santa Anna's grasp to make a living away from automata, but his daughter brought them home at the age of fourteen. He raised her on stories of robots patrolling the wastes: and they fascinated her. At sixteen, Rosado packed her bags and left for one of the T.A.A.'s few robotics factories, working the assembly-line as an apprentice to lesser men. By twenty three she'd had enough of the restrictions placed upon her work, and travelled beyond the Republic's borders. There, she encountered the Brotherhood of Steel; bartering her genius for knowledge. Valentina aided the Texan Chapter in everything from recovering data, to fixing robots, to breaking into bunkers. She lost her arm to get the Brotherhood inside Fort Hood, and for her sacrifice they saved her life. With the backing of Texas strongest few, a new arm, and unmatched mechanical genius: Rosado intends to change the Republic forever."
  RRG_LADY_OF_THE_BELLS_NAME:0 "The Lady of the Bells"
  RRG_LADY_BEllS_DESC:0 "President Rosado has merged with the shards of Tlaloc.  Although she says she is still President Rosado, some of us can't help but shake the feeling that when she merged with Tlaloc, it was Rosado, not Tlaloc, that was subsumed.  Some have taken to calling her Coyolxauhqui, the Lady of the Bells, in honor of her origins and everpresent EDEs."
  Chalchiuhtlicue_DESC:0 "Chalchiuhtlicue, the wife of Tlaloc, is the name for the AI that now runs central Mexico. But where Tlaloc kept the land in a rigid stasis, Chalchiuhtlicue listens to the Rio Republic, and guides the Wasteland to a new, bright future!"
 # RSR
  RSR_SLIM_NAME:0 "Slim"
  RSR_SLIM_DESC:0 "Trading within the Legion was great business and competition was almost non-existant due to the Legion's fearsome reputation. Slim was a well established trader in New Mexico, basing his mercantile empire out of Red Sun. He used his large mercenary army to protect the city from the Legion's wrath numerous times throughout the years, earning him the title of President when the Red Sun Republic was founded."
 # RUB
  RUB_VES_NAME: "Ves"
  RUB_VES_DESC: "§M"If you can find a free space go ahead and take it, but you may find you're better off continuing down the road."§!\n\nThe Ruby Valley in recent years has been forced to become a refuge, with its inhabitants unwilling to simply turn aside all those displaced by the 80s. Now it's more refugees than old residents. Ves comes from among the older valley dwellers, having overseen some of the gemstone mines and arranged trade with outsiders. She embraced the outsiders initially, seeing them as a source of manpower and labor to hire and becoming more and more influential as a result.\n\nVes over time became the de facto leader of the valley, just as it finds itself becoming more and more stretched for resources and surrounded by dangerous neighbors. She struggles to conceive of a way out of this situation, even as she makes plans for new Refuge defences."
  RUB_JONAS_FARNSWORTH_NAME: "Jonas Farnsworth"
  RUB_WILTON_HEINTZELMAN_NAME: "Wilton Heintzelman"
  RUB_ALEXANDER_STONE_NAME: "Alexander Stone"
 # SCA
  SCA_SCRAPPER_COUNCIL_NAME: "Scrapper Council"
  SCA_SCRAPPER_COUNCIL_DESC: "The council of Scrapper clan chiefs meets irregularly, usually when something happens that individual clans can't deal with on their own. But even when they meet, things usually sooner or later dissolve into heated arguments and the occasional brawl. The meeting place is the oil tanker PMV Lawson, that was pulled there before the war as an attraction when the scrapyard was still open to the public."
  SCA_ISAAC_SEMMES_NAME: "Isaac Semmes"
  SCA_LEWIS_HAYS_NAME: "Lewis Hays"
  SCA_OSCAR_SHERMAN_NAME: "Oscar Sherman"
 # SCO
  SCO_BURK_NAME: "Burk"
  SCO_BURK_DESC: "Burk is a educated man, having spent several years in the NCR and with the Followers of the Apocalypse studying old war survivalist strategies and the nature of men. Eventually, something 'broke' in Burk as his wanting for respect and power over others became a obsession - that is when he found his way out east, heeding his life's calling."
  SCO_BRUTE_AMSDEN_NAME: "Brute Amsden"
  SCO_BO_THE_WEASEL_NAME: "Bo the Weasel"
  SCO_PACKARD_THE_JESTER_NAME: "Packard the Jester"
