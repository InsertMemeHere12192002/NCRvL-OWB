 # DSP
  DSP_THE_WILD_ONE_NAME: "The Wild One"
  DSP_THE_WILD_ONE_DESC: "Known across the roads in and around Louisiana for his ruthlessness and cunning, the Wild One has long ridden the highways of the American South on his sleek black motorbike. While not the only voice within the band of highwaymen known as the Desperados, his experience means his carries much weight when deciding on matters that concern the Desperados as a whole."
  DSP_PIERRE_TRAVIS_NAME: "Pierre Travis"
  DSP_JEROME_BARKHAUER_NAME: "Jerome Barkhauer"
  DSP_BENJAMIN_COBURN_NAME: "Benjamin Coburn"
 # EAG
  EAG_EAGLE_ROCK_COUNCIL_NAME: "Eagle Rock Council"
  EAG_EAGLE_ROCK_COUNCIL_PEOPLE_DESC: "Eagle Rock is a crossroads of trade and military adventurism, with the means to travel to locales all over the wasteland. For those with the responsibility of leading, the appointed Council, they run the nation like a company. The business of running a country is still, at its heart, a business after all. While representing the interests of the Eagle Rock as a whole is their duty, there is always a question as to whether they enrich themselves more."
  EAG_AIR_MARSHAL_NAME: "The Air Marshal"
  EAG_LIEUTENANT_DURAND_NAME: "Lieutenant Durand"
  EAG_RANGER_ALLAWAY_NAME: "Ranger Allaway"
  EAG_ENFORCER_DEDRICK_NAME: "Enforcer Dedrick"
