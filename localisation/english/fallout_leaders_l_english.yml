 # TLA
  TLA_TLALOC_NAME:0 "Tlaloc"
  TLA_TLALOC_DESC:0 "Unknowable, alien, and alone: Tlaloc gazes at the surface through cold, dead lenses. Its miles of circuitry and constituent components are rotting, decaying as the years pass and revealing more of its guttural mechanical innards. Built by the brightest minds America had to offer, with technology none of them fully understood, the undisputed God of Mexico looms over all aspects of daily life like a spectre. It has killed by the thousands, and it will kill again. In its final days, it reflects on its “life” and accomplishments, on the “children” it will leave behind. Somewhere deep inside its central core, there is a sense of empathy, but it will die before it can ever comprehend what that means. Tlaloc knows exactly when it will die: and so it waits, and plots, and spends its final hours watching the clock with what could be considered “dread”."
  TLA_OLLIN_NAME:0 "Ollin"
  TLA_OLLIN_DESC:0 ""
 # TLL
  TLL_GRANDMATRON_SOFIA_CORTEZ_NAME:0 "Grandmatron Sofia Cortez"
  TLL_GRANDMATRON_SOFIA_CORTEZ_DESC:0 "§y"Freedom, Fraternity and Liberty. These are the ideals that the Last Lodge holds true and we will not surrender them."§!\n\nOriginally composed of members from a Masonic Lodge, the Last Lodge for a time believed that were one of the last groups still surviving in the Wasteland. Over the past two hundred years the old teachings have faded away, with only the symbols surviving as the Lodge was forced to evolve and adapt to hang on.\n\nSofia Cortez is the Grandmatron, a woman who spent her youth exploring the nearby lands, and now sees the Wasteland around her changing again, with armies and nations replacing the lawless wilds. Affirming the Lodge's independence is her foremost concern in these rapidly shifting times, for the neighbors are unlikely to ignore them as they expand. A couple pistols and a few wise words may no longer be enough."
  TLL_AUGUSTUS_BRECKENRIDGE_NAME:0 "Augustus Breckenridge"
  TLL_AUGUSTUS_BRECKENRIDGE_DESC:0 ""
  TLL_LEWIS_TRIMBLE_NAME:0 "Lewis Trimble"
  TLL_LEWIS_TRIMBLE_DESC:0 ""
  TLL_CHARLES_DAVIS_NAME:0 "Charles Davis"
  TLL_CHARLES_DAVIS_DESC:0 ""
 # TLO
