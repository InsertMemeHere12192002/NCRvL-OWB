 # MOS
  MOS_ULYSSES_NAME:0 "Ulysses"
  MOS_ULYSSES_DESC:0 "An experienced warrior and scout, Ulysses is a crafty, resourceful, and dangerously intelligent man, who is capable of surviving even in the most hostile and inhospitable of terrains. The loss of his old home, the Twisted Hairs to Caesar's Legion made Ulysses obsessed with history and symbols. How individuals can impact the former and effectively become the latter, being totally aware of the weight their actions carry.\n\nUlysses has taken to the Divide, travelling through the storms surrounding the Divide to deliver vital packages to the growing settlement, seeing hope that the people there can build something truly great."
