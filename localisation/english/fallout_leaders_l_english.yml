 # CMC
  CMC_LUSHANYA_HARJO_NAME:0 "Lushanya Harjo"
  CMC_LUSHANYA_HARJO_DESC:0 "Lushanya Harjo is the heiress of one of the largest casino families in the coalition. She had a relative peaceful upbringing, but was trained and schooled in all manner of things that made their family as long lasting and successful as they are. She had a short reasonable successful career as a lounge singer, before the death of her parents at the hand of a raider incursion put her into a position where she had to take over the business and the de facto leadership of the coalition earlier than anyone expected."
  CMC_MINCO_WARRIOR_NAME:0 "Minco Warrior"
  CMC_MINCO_WARRIOR_DESC:0 ""
  CMC_STANDHOPE_WHITEPATH_NAME:0 "Standhope Whitepath"
  CMC_STANDHOPE_WHITEPATH_DESC:0 ""
  CMC_KOWAYHOOMMAH_WILDCAT_NAME:0 "Kowayhoommah Wildcat"
  CMC_KOWAYHOOMMAH_WILDCAT_DESC:0 ""
  CMC_PRESIDENT_OKLAHOMA_LUSHANYA_HARJO_NAME:0 "President Harjo"
  CMC_PRESIDENT_OKLAHOMA_LUSHANYA_HARJO_DESC:0 "Lushanya Harjo was elected President of Oklahoma by those who stood with her against the aggression of the Last Patrol. Harjo hopes to use her position to try to punish, mitigate and ultimately dissolve the Last Patrol as an organization within the republic before returning power back to the people of the Federation."
