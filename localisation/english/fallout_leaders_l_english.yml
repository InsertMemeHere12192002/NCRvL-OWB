 # LNS
  LNS_CHO_BANG_NAME:0 "Cho Bang"
  LNS_CHO_BANG_DESC:0 "Cho Bang of the Lone Star is no stranger to the wastes of Texas. Having grown up on the outskirts of Abilene, Cho Bang was quick to learn the ways of trade and life along the I-20, joining his parents in caravans heading all across Texas and beyond. Such practical experience gave the young man a reputation as a hard, but fair, dealer and trader, able to come to mutually beneficial agreements and earn the respect of his fellow man. When the people of Lone Star had to choose who would represent them when dealing with the Brotherhood of Dallas and the Mutants of Austin, Cho Bang’s name was nominated by most in the city. Armed with his trusty lever action and decades of negotiating experience, Cho Bang will make sure that Lone Star gets its fair share of the deal that is Texan Unification."
  LNS_WARLORD_HAND_NAME:0 "Warlord Hand"
  LNS_WARLORD_HAND_DESC:0 "Not all in Texas dream of restoring a long dead Republic. Some believe that the strongest should rule the land, not some distant politicians in the cities of Dallas and Austin. Lord Hand is one of these people, one who understands that to survive the Wasteland is to dominate those weaker than you, lest you be destroyed by others thinking the same. With the growing Legion to the West proving this ideology, Lord Hand marches to bring all of Texas within his grasp. No weak willed politician from the Brotherhood, the Unity, or Lone Star shall stand in his way of domination."
 # LON
  LON_MOONWATCHER_SAYO_NAME: "Moonwatcher Sayo"
  LON_MOONWATCHER_SAYO_DESC: "A paranoid recluse, Moonwatcher Sayo is an odd choice of leader for the Lonetree tribe, but what she lacks in confidence, she makes up for in preparation. Plans, fallback plans, stratagems and countermoves are her world, one that she rarely leaves to visit reality. Her suspicious nature has kept her tribe safe from the outside world thus far, it's possible that, with Lonetree not beset by enemies on all sides, she would simply invent new ones."
  LON_LONGKO_SNAKEYE_NAME: "Longko Snakeye"
  LON_NIMBLE_SPINEBREAKER_NAME: "Nimble Spinebreaker"
  LON_BURNER_GECKO_NAME: "Burner Gecko"
 # LOS
  LOS_HIGH_PRIESTESS_SAPPHO_NAME: "High Priestess Sappho"
  LOS_HIGH_PRIESTESS_SAPPHO_DESC: "Sixty years ago was when Sappho had her un-life turned upside down when Blake - her father - was slain in battle by the Brotherhood of Steel. Following his demise she was bequeathed the role of high priestess of the Church of the Lost, the ruling body of the ghoul-run city of Los. After their holy site of the Secret Vault - known to them as their most holy mystery - was destroyed in a violent eruption of flame Sappho led her people to a more peaceful, spiritual outlook to their existence.\n\nUnder Sappho's leadership the city of Los has taken in many refugees from Necropolis, having recovered and rebuilt her church from the shambles her father left it in."
  LOS_BENJAMIN_ABERCROMBIE_NAME: "Benjamin Abercrombie"
  LOS_JEFFREY_CARR_NAME: "Jeffrey Carr"
  LOS_EUGENE_FORD_NAME: "Eugene Ford"
 # LUB
  LUB_MAYOR_IRVING_WATTS_NAME:0 "Mayor Irving Watts"
  LUB_MAYOR_IRVING_WATTS_DESC:0 "Born and raised in Lubbock, Mayor Watts has always been a fimiliar face on the streets of the town. In his youth, Watts made a point of spending time amongst both the ghoul and human sections of Lubbock, seeing ways to restore trust between the two after a series of raids by the Jackals that each side blamed on the other. Elected mayor in 2273 in part due to his popularity amongst both the ghouls and humans, Watts has led a series of reforms in an attempt to unify the town."
  LUB_CHARLES_SULLIVAN_NAME:0 "Charles Sullivan"
  LUB_CHARLES_SULLIVAN_DESC:0 ""
