 # DES
  #DES_SNAKE_VARGAS_NAME:0 "'Snake' Vargas"
  #DES_SNAKE_VARGAS_DESC:0 "Once an erratic young Ranger, old age and the burdens of command have hardened Snake Vargas. After losing much of his team, Vargas must balance his desire to protect the citizens of the Wasteland from raiders and his need to protect his own rangers from harm.\n\nVargas is a veteran who earned his rank and fame in the Cochise Incident, alongside Deth, Hell Razor and Sagarra; he has been in every role this organization has to offer, and he knows how best to use the iron fist of the Rangers."
  #DES_HELL_RAZOR_NAME:0 "Hell Razor"
  #DES_HELL_RAZOR_DESC:0 "Hell Razor hasn't changed much since ascending to the position of Ranger General; his tactics are still recklessly aggressive, and tend to garner the same results; massive casualties on both sides."
  #DES_THRASHER_SAGARRA_NAME:0 "'Thrasher' Sagarra"
  #DES_THRASHER_SAGARRA_DESC:0 "Sagarra's extended reading and study of old tactics was not for naught; it has given him a sharp and analytical tactical mind, allowing him to plan out battlelines quickly and execute them with deadly efficiency."
  #DES_BEN_CRENSHAW_NAME:0 "Ben Crenshaw"
  #DES_BEN_CRENSHAW_DESC:0 ""
 # EDN
  #EDN_SCARLET_DESC:0 "§4"Look at this place. Do you WANT all of Texas trying to kill you, including the ground?"§!\n\n A little over a decade ago, Scarlet saved Texas from an outcast of the Cypher Warband named Reese. Eden has been the result of those times; until a better solution is found, she guards the results of the mutated G.E.C.K., never knowing when the duty of her and her followers ends."
 # SHI
  #SHI_Leader_DESC:0 "Dr. Sheng is the nominated head of the "San Francisco Council", a governing body composed of members of the Dragon's School, Crane's School, Shi Scientific Department and the Emperor's Steel Palace. (Members of the Church of Hubology are permitted limited council seating as well.)\n\nWhile the mysterious, rarely seen Emperor is the de jure, rightfully suzerain celestial royalty of San Francisco the Emperor does not partake in matters of internal or external meddling, merely matters of the spirit and the higher Celestial Court. It is, instead, up to the elected council head to manage internal and external day to day affairs.\n\nDr. Sheng has more than earned her elected position. A pioneer in botany research, Sheng was the lead project head behind the creation of the “Botanical Sentience Serum” (BSS), a growth serum that led to San Francisco being one of the least radiated cities in all of the American west coast.\nSheng also has a knack for diplomacy - being a key figure in negotiating the San Francisco - Shady Sands cultural exchange program. Under Sheng's leadership the city of San Francisco has a truly bright future."
 # STR
  #STR_LEADER_DESC: "Jacoby became the leader of the Roswell Space Watchers Club after winning a raffle and telling a good joke. With his natural wit he would leverage this position and use it to become a local celebrity in Roswell - many people in the city looking up to him for support and guidance."

