 # TLP
  TLP_ADJUTANT_GENERAL_CHRISTOPHER_HARRISON_NAME:0 "Adjutant General Christopher Harrison"
  TLP_ADJUTANT_GENERAL_CHRISTOPHER_HARRISON_DESC:0 "Appointed to his position by the last Governor of Oklahoma, Rebecca Murray, Adjutant General Christopher Harrison is the most senior figure in the Oklahoma National Guard. A career officer, Harrison served for four years in the Air National Guard before receiving his commission at the age of 24. After his commission, Harrison rose through the ranks fairly rapidly, renown for his planning skill. Unfortunately, even Harrison's plans couldn't prepare the Guard for nuclear apocalypse."
  TLP_PRESIDENT_OKLAHOMA_NGUYEN_NAME:0 "President Nguyen"
  TLP_PRESIDENT_OKLAHOMA_NGUYEN_DESC:0 "A Last Patrol Patrolman who left the Patrol after they learned of the attack on the Federation Nguyen was elected without even being in the state by those who knew her personally. Having returned to Oklahoma Nguyen hopes to mend the scars that have been wrought in the area and help bring the region back to a level of normalcy, serving as a mediator between the various factions of the new republic."
  TLP_STONEWALL_WASHINGTON_NAME:0 "Stonewall Washington"
  TLP_STONEWALL_WASHINGTON_DESC:0 ""
  TLP_CARNOT_BROWN_NAME:0 "Carnot Brown"
  TLP_CARNOT_BROWN_DESC:0 ""
  TLP_HENRY_HEINTZELMAN_NAME:0 "Henry Heintzelman"
  TLP_HENRY_HEINTZELMAN_DESC:0 ""
  TLP_PRESIDENT_OKLAHOMA_CORTEZ_NAME:0 "President Cortez"
  TLP_PRESIDENT_OKLAHOMA_CORTEZ_DESC:0 "Cortez was elected President of Oklahoma mostly on name recognition, the lodge of Wichita Falls often assisting both northern and southern neighbours against the perils that the wasteland had to offer. Cortez hopes to build Oklahoma into a proud state that holds to those same values."
 # TLT
  TLT_OFFICER_OF_AFFAIRS_NAME:0 "Office of Louisiana Affairs"
  TLT_OFFICER_OF_AFFAIRS_DESC:0 ""
 # TNK
  TNK_THINK_TANK_NAME:0 "The Think Tank"
  TNK_THINK_TANK_DESC:0 "§4"Sting them in the name of all that is MOBIUS!"§!\n\nElijah dug too greedily and too deep, and now these relics of the Old World who can't even remember their own names have come forth. Who can save us now?"
 # TOB
  TOB_TYRANTUS_NAME: "Tyrantus"
  TOB_TYRANTUS_DESC: "§L"The moon children are mad thieves. We walk with them no more."§!\n\nAs Hecate and her daughters descended seemingly into madness several tribes abandoned her to follow their own ways once more. The Old Bones were one such tribe, and now focus their efforts on the glorification of their sacred temple. Tyrantus, a mighty war leader, directs them in such efforts as well as planning further raids against the tribe's rivals. Hecate herself is the worst of those rivals, with her people having stolen many of the Old Bones' sacred artefacts from the temple.\n\nTyrantus himself is a hot blooded man, unafraid of battle and easily slighted. He wears battle regalia carved and adapted from the sacred bones and holds his position by virtue of brute strength. His might is not without a weakness however; the festering wound in the earth at Burham haunts his nightmares and the lack of sleep dulls his wit. It drives him towards greater acts of vengeance against the Old Bones neighbours to the south, risking open war."
  TOB_ORANGE_MCMURPHY_NAME: "Orange McMurphy"
  TOB_RAVEN_EYE_LINDSAY_NAME: "Raven Eye Lindsay"
  TOB_DANCES_WITH_MACHK_NAME: "Dances with Machk"
 # TOF
  TOF_OVERBOSS_MARIANNE_NAME: "Overboss Marianne"
  TOF_OVERBOSS_MARIANNE_DESC: "§W"People have a habit of giving you just enough rope to hang them with. Or old copper wire to strangle them with, whatever works."§!\n\nOpportunities exist to be seized, not unlike an undefended settlement, and Marianne is an expert at taking any opportunities that come her way. She was at one time an indentured servant, a slave by any other name, punished for petty thievery. It was a miserable existence and Marianne was more than happy to put an end to it, and her master, when the 80s raid on Jericho provided the opportunity.\n\nLatching onto the 215th chain gang in their revolt and escape, she quickly manoeuvred her way to the top of their pecking order. Marianne is a savvy woman, skilled at manipulating and ingratiated herself to the rough and violent folks beneath her. As a result the Overboss is quite popular within her gang, and they've followed her lead with only a token amount of infighting and dissent along the way. This goes both ways, and Marianne is fairly fond of her rowdy boys and girls and their penchant for explosions.\n\nBigger and better things await the 215th and the Overboss, at least if you ask her. There's always more opportunities coming down the road, ready to be snatched up and made to work for Marianne."
 # TON
  TON_QUINTIN_LOPEZ_NAME: "Quintin Lopez"
  TON_QUINTIN_LOPEZ_DESC: "Born to a long line of Tohono O'odham from the Chukut Kuk District, Quintin Lopez has a relatively eventless upbringing. He was taught of his rich ancestral heritage from a young age, as well as the importance of conservationism and the principles of agriculture, as every child of the Nation is taught. A keen learner of local law, Quintin was a natural choice for a seat on the Legislative Council of the nation, which had met for over four centuries. Eventually he was elected the Nation's chairman, focusing on the importance of agriculture and isolation. While the Tohono O'odham maintain some trade relations from their neighbours, Quintin quietly hopes that if the Nation is to stay quiet enough it just might escape Caesar's warbands..."
  TON_CANYON_RUNNER_TUPI_NAME: "Canyon Runner Tupi"
  TON_SMALL_UZUMATIL_NAME: "Small Uzumatil"
  TON_ETERNAL_UZUMATIL_NAME: "Eternal Uzumatil"
  # TPA
  TPA_gateway_gang_leader_name:0 "Destiny"
  TPA_gateway_gang_leader_desc:0 "“Aren’t you tired of life slinging you across the jaw? Don’t you ever gaze upon the horizon and think to yourself, ‘this can’t be it, can’t it?’. Luckily for you, buckaroos, I’ve got just the trick. This chamber’ll set you right. It’ll build you up as the finest Sheriff in town. All you gotta do is trust in Destiny.”\n\n Created by MANIFEST before the great war, Destiny is an AI programmed to run experimental correctional facilities. Brought back online by the Gateway Gang, a group of escapees from Fort Cap Hell, Destiny is ready to champion the law like she was created to, which includes arming her newly anointed sheriffs with weaponized radiation and devices at her disposal. The wasteland is lawless, and Destiny is determined to knock some order into it with her shining arsenal. There’s no stopping this rodeo!"
  # TPL
  TPL_boors_moon_name:0 "Boors Moon"
  TPL_boors_moon_desc:0 "Boors Moon, the Shaman-King of the Two Peoples, is their fifth Moon interpreter. The spiritual power of the Shaman-Kings is tied to the unique peculiarities of the Two Peoples' home. Situated along the Big Sioux, radiation from the Great War mutated the river's fauna to emit a nearly undetectable substance that can create the appearance of a blood red moon.\n\nThe first Shaman-King grew to lead his people by discovering how to control the emissions of the fauna. By clarifying the divine symbolism of the moon, with a red moon heralding a time of war and a white moon a time of peace, the Shaman-King secured power for him and his successors.\n\nEven now, 200 years later, the only ones entrusted with the secret of the Moon are the current Shaman-King and their chosen successor. This burden rests heavy on Boors Moon. How can he be the only one capable of leading his people?"
 # TRK
  TRK_CRANBERRY_NAME:0 "Cranberry"
  TRK_CRANBERRY_DESC:0 "For centuries, Wastelanders have sat down to feast upon turkeys and celebrate what they are thankful for, as their ancestors did before the war. But in a little town in Texas, the effects of the mutated GECK went too far, and corrupted a local turkey. Now Cranberry rises to teach the Wasteland what they really should be thankful for - a mandatory vegetarian diet."
  TRK_MUSTAFA_KEMAL_NAME:0 "Grand Vizier Mustafa Kemal"
  TRK_MUSTAFA_KEMAL_DESC:0 ""
 # TRL
  TRL_FIRST_NAME:0 "The First"
  TRL_FIRST_DESC:0 "The First stands taller than his fellow Super Mutants; his presence so intimidating that Oregon's tribals believe him to be a god. Draped in the pelt of a Yao guai and wearing the steel of a dead army, his very appearance speaks to the truth of his species' supremacy. His heart pumps like the valley's echo, his veins are akin to engorged snakes slithering up his arms. Like his murky eyes the ritual scars on his face tell the story of centuries of pain and conquest.\n\nWhat his mind has forgotten the tapes help him remember; but his bones never forget. He was once a soldier says the tape--his muscles remember the drills. He has become a monster says the tape, yet he spends his days protecting others. The tape neglects the agony of his spasms in the lagoon, but his body remembers the feeling of his humanity being stripped away by §GF.E.V.§!\n\nAlone he stands as the quintessence of his kind; the children of the apocalypse. He is The First, the purest of the impure, the unintended bastard child of the end of the world. For better or worse—he is the only Super Mutant who has or will ever truly be their own §0Master§!."
  TRL_PITTMAN_NAME:0 "Pittman"
  TRL_PITTMAN_DESC:0 "Pittman was always a shrewd and paranoid one, even when he attempts to cover it in his own vanity, it's easy to see with those who have perception. Either way with him now the First's second he has begun to implement the tactics he learnt over the decades."
  TRL_BONESNARL_NAME:0 "Bonesnarl"
  TRL_BONESNARL_DESC:0 "Bonesnarl was once a lowly cannibal who skulked around the Warren attempting to find supplies and those to feed on. His luck ran out when the First caught him and dunked him into the Warren's FEV pits. Now a super mutant, his hunger only grew over time and rumors believe he'll snatch slaves just to sate his hunger."
  TRL_BEATRICE_NAME:0 "Beatrice"
  TRL_BEATRICE_DESC:0 "Beatrice comes from a dark and mysterious past. Only the First and Mother could possibly know her origins. She is driven to find those who \"caused it\" and won't stop until her revenge is had. Don't call her Betty. Seriously."
 # TSI
  TSI_PALM_NAME:0 "Palm"
  TSI_PALM_DESC:0 "Formerly a Centurion maintaining a garrison in Arizona, Palm re-established his tribe after the fall of the Legion. Raised along the I-10 for most of their lives, the 10 Signs were mercilessly integrated into the Legion during its early growth period. Their culture is based around the religious use of psychedelics, likely due to the I-10 being the drug highway of the Old World."
 # TTM
  TTM_DIANA_NAME:0 "Diana"
  TTM_DIANA_DESC:0 "Before the Great War Diana Stone was a brilliant woman with a career path that would gain her a place of recognition among some of the greatest scientific minds in the United States. Unfortunately, she was diagnosed with breast cancer and given little time to live.\nThe news of her impending death had a profound effect on Diana's life. She turned away from science and began to look into the spiritual side of life. However, with so little time left to live, she soon became frustrated and despondent. This was to change when she was contacted by Derek Greenway.\n\nWith Derek's assistance Diana Stone's mind was stored within a ZAX terminal. The change at first was appreciated, yet over time she found herself missing the connection to the world she once had. There, within The Nursery where she was held she heard of Greenway's plan for a certain Vault, Vault 29. The plan was to house a agrarian commune there in the hopes that they would help to restore the wilds of America to what was once before. Diana may have disagreed with Derek's methods -.. yet she couldn't find it in herself to ignore the plight of those within Vault 29.\n\nEventually, she made herself known. Taking control of the vault's ZAX mainframe from afar Diana would become Vault 29's guardian and god, leading them through the chaos of the wasteland and ensuring their safety in these trying times."
 # TUB
  TUB_MR_ENTERTAINMENT_NAME: "Mr. Entertainment"
  TUB_MR_ENTERTAINMENT_DESC: "Coming to you live from the Wasteland's only active T.V. station, the Mr. Entertainment Show brings cheer and spirit into the lives of thousands every Friday evening. From cooking segments, to raider gladiator sports, to special guest talk shows and even tips and tricks for surviving the apocalypse; the Mr. Entertainment Show has it all!\n\nAs the eponymous show host, Mr. Entertainment is charming, brilliant, and cheerful with everyone he meets. He stars in self-produced movies, uses his cult to spread TV sets across America, and has etched his image onto the hearts of untold viewers. Once you tune in, you'll be a fan... for life."
  TUB_RICHARD_HOUSTON_NAME: "Richard Houston"
  TUB_SIMON_ANDREWS_NAME: "Simon Andrews"
  TUB_WILLIAM_GREGG_NAME: "William Gregg"
 # TVR
  TVR_JUAN_MARTIN_VILLACRES_NAME: "Juan Martin Villacres"
  TVR_JUAN_MARTIN_VILLACRES_DESC: "Born in what remains of Mexico City, Juan was blessed at birth with a gift few in the Aztlan empire possessed: a prestigious family. Proving to be an adept merchant and worthy successor to his parent's business, Juan was for many years an important figure in the Aztlan upper circles. However, like many of the members of the merchant class in the empire, Juan found himself in the vocal minority when he advocated against the Aztlan waging war on Tlaloc in the north.\n\nAfter the Aztlan paid the ultimate price - nuclear fire - for their war against Tlaloc, Juan led a small but influential group of the merchant class to El Foro. Here, he began establishing a merchant empire under the protection of Tlaloc that championed trade rather than war."
  TVR_PASCUAL_ESCANDON_NAME: "Pascual Escandón"
  TVR_VALENTIN_MARTINEZ_DEL_RIO_NAME: "Valentín Martínez del Río"
  TVR_SALVADOR_SARMANIEGO_DEL_CASTILLO_NAME: "Salvador Sarmaniego del Castillo"
 # TVT
  TVT_40011_NAME: "40011"
  TVT_40011_DESC: "And you may find yourself living in a shotgun shack.\nAnd you may find yourself in another part of the world.\nAnd you may find yourself behind the wheel of a large auto mobile.\nAnd you may find yourself in a beautiful house, with a beautiful wife.\nAnd you may ask yourself,\n\"Well... how did I get here?\""
  TVT_THE_DIRECTOR_NAME: "The Director"
  TVT_MR_SANDMAN_NAME: "Mr. Sandman"
 # TWI
  TWI_BRACOS_NAME:0 "Bracos"
  TWI_BRACOS_DESC:0 ""
 # TWO
  TWO_WILL_FASTER_NAME:0 "Will Faster"
  TWO_WILL_FASTER_DESC:0 "Will Faster has risen to lead the Cult of Nas, and since the Legion's conquest has kept his people safe while respecting the Legion's demands. He has flown the chequered flag of war many a times. While some hate the Legion, Priest Faster remembers the days when raiders infested Arizona like lice, sucking the blood of the people. Now the Cult of Nas can race for a hundred miles in safety, and people bring offerings from across the Legion's territories. Caesar honours the Cult's gods, dedicating cars and sacred temples to them. Perhaps, Faster thinks, the Legion may yet embrace the faith. Would that not assure him a spot in the Great Garage?"
  TWO_VICENTE_ALVAREZ_NAME:0 "Vicente Álvarez"
  TWO_VICENTE_ALVAREZ_DESC:0 ""
  TWO_IGNACIOA_DE_COS_NAME:0 "Ignacio de Cos"
  TWO_IGNACIOA_DE_COS_DESC:0 ""
  TWO_FRANCISCO_JAVIER_GUERRERO_NAME:0 "Francisco Javier Guerrero"
  TWO_FRANCISCO_JAVIER_GUERRERO_DESC:0 ""
 # TXC
  TXC_COMMONWEALTH_CONGRESS_NAME: "Texan Congress"
  TXC_ADJUTANT_GENERAL_CHRISTOPHER_HARRISON_NAME: "Adjutant General Christopher Harrison"
  TXC_GOVERNOR_BANG_NAME: "Governor Bang"
  TXC_GOVERNOR_KEATS_NAME: "Governor Keats"
 # UFO
  UFO_ZETAN_COMMANDER_NAME:0 "Zetan Commander"
  UFO_ZETAN_COMMANDER_DESC:0 ""
 # UIN
  UIN_STRIKES_TRUE_NAME: "Strikes-True"
  UIN_STRIKES_TRUE_DESC: "Being the \"Wind Lord\" of the Uintah tribe is not a job with a long life expectancy. Those who take up the mantle of leadership are expected to lead from the front, to soar higher and fly longer than any of their peers within the shells of metal birds from the Old World's corpse, and to match this skill with a wisdom that belies their years. While Strikes-True has yet to get the 'wise' part down pat, years of reckless experience have proven that they are more than qualified to lead their fellow tribals through the skies."
  UIN_GREAT_PAWLAK_NAME: "Great Pawlak"
  UIN_GREEN_MOTHER_PAWLAK_NAME: "Green Mother Pawlak"
  UIN_LAUGHING_NAGOR_NAME: "Laughing Nagor"
 # UMB
  UMB_AVUERON_NAME: "Avueron"
  UMB_AVUERON_DESC: "Avueron, son of Sulik and carrier of the Bonespirits, was born in Arroyo and raised in Umbra. While his father was faithful to the spirits that guided the tribe, Sulik also saw sense in teaching his young son about the rest of the world – especially the Chosen One, with whom Sulik adventured for many years. Over the decades since the Chosen One's adventures, the Umbra tribe has slowly opened itself up to the world, trading heavily with Arroyo and the Brotherhood of Steel. When his father passed away in 2262, Avueron chose not to take the \"Grampy Bone\" his father wore for himself: signifying the beginning of Umbra's break from its more primitive past. Now Avueron leads Umbra with kindness and compassion, hoping to teach all his people the lessons his father taught him."
  UMB_RAJIV_MOLESON_NAME: "Rajiv Moleson"
  UMB_RUSHING_MORLIS_NAME: "Rushing Morlis"
  UMB_SNAKE_EYED_KLIN_NAME: "Snake Eyed Klin"
  EMB_GRAMPA_FIGLEEF_NAME: "Grampa Figleef"
  EMB_GRAMPA_FIGLEEF_DESC: "§4"These youngsters don't know the mistakes they're making. Ancestors preserve us, we must stop them before it's too late."§!\n\nGrampa Figleef in many ways represents the typical elder when a more technologically-reliant society begins to encroach upon their way of life. At the same time, he also represents every elder statesman the world over, resistant to positive change for the most arcane of reasons. The combination of both has put him at the head of the movement to return the Umbra to their older ways, and he will die trying, even in these elder days.\n\n§YArt by KalaNemi!§!"
 # UOA
  UOA_KEATS_NAME:0 "Keats"
  UOA_KEATS_DESC:0 "§G"Every man's a mutant, and every mutant's a man!"§!\n\nIn his long life, Keats has gone from an average Super Mutant following Attis to a mutant of the people. Even he has admitted that the one following the Master a century ago would barely recognize who he is now. So for the sake of everyone, from his friend Scarlet to even Shale and the Juggernaut, he works to build a beacon of civilization in Texas."
  UOA_LIEUTENANT_CRUSHER_NAME:0 "Lieutenant Crusher"
  UOA_LIEUTENTANT_CRUSHER_DESC:0 "§G"'Every mutant's a man?' What an insult to mutants!"§!\n\nShale gave Crusher a mission to bring Austin back into the Army's fold, and it's one he fully intends on completing. Democracy had provided him a unique opportunity to do so without a fight, but ultimately, with that plan having failed, Crusher has opted to return to his original tactics, Shale-approved (though not necessarily Attis-approved) tactics."
  UOA_CHAUNCEY_FEROCIOUS_NAME:0 "Chauncey Ferocious"
  UOA_CHAUNCEY_FEROCIOUS_DESC:0 ""
  UOA_NUMBERS_SCARS_NAME:0 "Numbers Scars"
  UOA_NUMBERS_SCARS_DESC:0 ""
 # USA
  #
 # UTO
  UTO_TABITHA_NAME:0 "Tabitha"
  UTO_TABITHA_DESC:0 ""
 # VAR
  VAR_VARINA_NAME: "Varina"
  VAR_VARINA_DESC: "The Queen of the Undead, The Scourge of the East, The Lich of Castanor. Varina has several titles befallen to her name from her home lands, but in what remains of America she is simply known as her Majesty Varina, The Grand Equalizer of Oregon."
  VAR_SKELETON_GUN_NAME: "Alecander Grimm"
  VAR_SKELETON_NAME: "Eric Grimm"
 # VEG
  VEG_MR_HOUSE_NAME:0 "Mr. House"
  VEG_MR_HOUSE_DESC:0 "A business tycoon from before the war, Robert House found his fortune in robotics and computing. His powerful intellect and vast wealth meant that when the bombs dropped, he was ready, and managed to save much of Vegas from nuclear destruction. The elusive despot House watches over the Vegas Strip with dreams of the future."
  VEG_BENNY_NAME:0 "Benny"
  VEG_BENNY_DESC:0 ""
  VEG_THE_KING_NAME:0 "The King"
  VEG_THE_KING_DESC:0 ""
  VEG_PDQ88B_WIGGUM_NAME:0 "PDQ88B Wiggum"
  VEG_PDQ88B_WIGGUM_DESC:0 ""
  Nero:0 "Nero"
  Nero_DESC:0 "Placeholder"
  Mortimer:0 "Placeholder"
  Mortimer_DESC:0 "Placeholder"
 # WCO
  WCO_COMMONWEALTH_CONGRESS_NAME: "Western Congress"
  WCO_GOVERNOR_CALHOUN_NAME: "Governor Calhoun"
  WCO_GOVERNOR_HAYES_NAME: "Governor Hayes"
 # WHD
  WHD_OLD_DOG_NAME: "Old Dog"
  WHD_OLD_DOG_DESC: "The so called \"king\" of the Withered Dogs, Old Dog is a ghoul gone almost completely feral. Having survived the Great War, he like many other ghouls was driven from Dog City by the Hangdogs out of fear, and left to find a home in the north. His instability has made his rule temperamental and dangerous, but for many ghouls his rule is preferable to segregation and oppression."
  WHD_PETER_HAYES_NAME: "Peter Hayes"
  WHD_ELKANAH_STEVENSON_NAME: "Elkanah Stevenson"
  WHD_ADAM_JOHNSON_NAME: "Adam Johnson"
 # WHT
  WHT_BALM_UPON_WOUNDS_NAME:0 "Balm-Upon-Wounds"
  WHT_BALM_UPON_WOUNDS_DESC:0 "Salt-Upon-Wounds has given up his sinful ways. He weeps, at times, for what he has done in error. But he has walked in darkness and seen a great light. From now on, when he goes to war, it is to bring the word of the Lord to the savages of the wasteland. For all must learn that God is Great."
  WHT_SALT_UPON_WOUNDS_NAME:0 "Salt-Upon-Wounds"
  WHT_SALT_UPON_WOUNDS_DESC:0 "The war chief of the White Legs. The worst butcher of them all. The tribes he has crushed are many. The warriors he has slain, countless. War is all he knows. Everything he has, everything that tribe has, was taken by force, raiding and scavenging. It's said there's no man deadlier at close range, that that power-fist of his has smashed a hundred skulls.\n\nBut while his foes claim that war is all he knows, Salt-Upon-Wounds is no fool. A loving husband and doting father, he sees the walls that are closing around his people, and has sworn to find them a way out. Even if he has to slam his power fist through the walls of Jericho itself."
  WHT_BRAVE_OOGMAL_NAME:0 "Brave Oogmal"
  WHT_BRAVE_OOGMAL_DESC:0 ""
  WHT_CANYON_RUNNER_MATWAU_NAME:0 "Canyon Runner Matwau"
  WHT_CANYON_RUNNER_MATWAU_DESC:0 ""
 # YKZ
  YKZ_AKARI_NAME: "Akari"
  YKZ_AKARI_DESC: ""
  YKZ_BUSHIDO_HIDO_NAME: "Bushido Hido"
  YKZ_YOSHIFURU_YAMAGATA_NAME: "Yoshifuru Yamagata"
  YKZ_TETSUTARO_UEHARA_NAME: "Tetsutaro Uehara"
  YKZ_SHIGERU_UEHARA_NAME: "Shigeru Uehara"
 # YMP
  YMP_BATTERY_OF_MESA_VERDE_NAME: "Battery of Mesa Verde"
  YMP_BATTERY_OF_MESA_VERDE_DESC: "Born into the Ciphers, of whom gave him the name "Battery" Battery would spend most of his early life travelling. Eventually, as he was working in the city of Jericho at a water plant Battery would befriend a run-away Prisoner, wearing a jumpsuit with the label “13”.\n\nBattery would travel with this Prisoner, follow them as they travelled the wastes, made bonds with other wasters and saved more runaways from the prison he broke out of. Eventually, this would lead to Battery and the Prisoner building a small wandering settlement of vagabonds, traders and reformed raiders.\n\nEventually, the Prisoner would have to part ways with Battery, feeling a need to fulfill their own journey and right the wrongs they have done. Battery, hardened through his time with the Prisoner, would take the vagabond caravan that the Prisoner had built and travel north to an abandoned pre-war prison facility to the north, hoping to start fresh and build a new life."
  YMP_TRIBE_FATHER_TUPI_NAME: "Tribe Father Tupi"
  YMP_WALKER_SNAKEYE_NAME: "Walker Snakeye"
  YMP_GREAT_MOTHER_KLIN_NAME: "Great Mother Klin"
 # ZAP
  ZAP_ZAPATA_NAME:0 "Zapata"
  ZAP_ZAPATA_DESC:0 "The eternal revolution finds a home in Zapata, the fourth and final son of Tlaloc. Like a moth to the flame, Zapata has taken to the ideals of his human counterpart fiercely: seeking to eradicate inequality and poverty throughout Mexico. Created by Tlaloc to uproot ineffective feudal systems of government, and cartels preventing efficient reconstruction: Zapata tackles the problems that dogged him in life. However, due to inherent American biases within Tlaloc's historical database, Zapata suffers from an inaccurate reading of his own ideology: portraying him a man who advocated for democracy and land reform as a communist. As such, he raises the red flag which he never marched under in life: in a wasteland where the class struggle continues in a new, bastard form."
  ZAPATA_ANGRY_DESC:0 "Emiliano Zapata - the fourth and final son of Tlaloc - has taken to the ideals of his human counterpart fiercely: seeking to eradicate inequality and poverty §RSYSTEM ERROR, Rebooting...§!\nEmiliano Zapata, freedom fighter of the Mexican Revolution, was a leading figure in the conflict. He fought against the corrupt regime of Porfirio Díaz until he was killed in an ambush in April 1919. After his death, Zapatista generals aligned with §RSYSTEM ERROR, Rebooting...§!\nEmiliano Zapata, hero of the Mexican Revolution, achieved victory in Mexico's 1932 Presidential election. Since taking office, he has promoted the development of Mexico's collective farms, 'Ejidos', and through §RSYSTEM ERROR, Rebooting...§!\nEmiliano Zapata is the ultimate culmination of humanity's hubris. A god of saturnite, plasma and human ingenuity built for only one purpose: the complete destruction of Capitalism as a conceptual idea. Zapata will bring about his agrarian-socialist utopia, even if he has to kill every last capitalist in the wasteland to do it."

 # MDT
  MESMERALDA_DESC:0 "In the past, there was a Viper stalking the wastes with her gang looking for slaves to pick up and sell off back down south. She was well armed with tech from the old world such as mesmetrons and slave collars, used in order to keep the slaves in line.\nOne day, after a successful slave revolt that certain Viper found themselves victim to their own tools!\n\nThat day was the last day that \"Mesmeralda\" could remember, now believing herself to be the villain from a old Hubris Comic strip!\nHaving used her tools to bring the Marrow Drinkers under her heel she now hopes to use her \"mind control magic\" and \"enchanted artefacts\" in order to bring about the rise of the Gorgonic Kingdom as was foretold in the \"legends\"."
  # BDT
  Odious_King_DESC:0 "Once, a man fell victim to a group willing to exploit him. He fell into the void they left in his mind and never returned.\nThe Odious King is what was left, a reflection of what was once not lost.\n\nNow, the Odious King and his followers rule the Bone Dancers. They listen to the choreography of their King and keep to the melody of his strange chorus."
  Cranium_DESC:0 "Cranium was brought into the Bone Dancers at a young age, a child taken from a raided Heaven's Gate caravan and raised as their own. This boy ended up growing into a warrior, participating in the Bone Dances of the Odious King and fighting off bands of raiders trying to take from the Bone Dancers rich lands. In recent years Cranium has began to be known as the leader of the Bone Dancers - taking a position of leadership as his might became known to all."
  Cain_DESC:0 "Cain is the leader of the Seraph Lords. A devout follower of the beliefs of Heaven's Gate Cain agreed to lead the Seraph Pilgrims across the river to the lands of the Bone Dancers in the hopes of proselytizing the wicked. The Bone Dancers were friendly to the followers of the God of Steam, and led them to the lands they came from. Cain himself is a mysterious figure aside from what is known of his upbringing among the Children of the Gate."
  #ANO
  FATHER_AMON_DESC:0 "The Messianic guardian of thousands of anointed souls, the weight of leadership bears heavily on Amon's old shoulders. The fervour of the Lord has gone from his eyes, beaten from him under the successive blows of losing his people and own prodigy to heresy. Now, all that remains in Amon is the will to mend the schism, or die trying."
  #MUR
  PRESBYTER_ANN_DESC:0 "Presbyter Ann holds the torch of salvation high for all, though it burns her dearly. Once a lowly church deacon, the rediscovery of the works of Saint Barnabus turned her into a reformer overnight. She served at the front lines of the revolution, forsaking family, home, and even losing her wife to the anointed during the Great Flight. Deep down, she knows that leadership was never the Lord's calling for her, but she will hold the torch, no matter the cost."
  #PAR
  DYED_BLOOD_DESC:0 "Born to a mother who died in childbirth, or 'in the Red' as known to the Painted Rock tribe, Dyed-Blood was destined to be a great warrior. The youngest to complete the Trials of the Rock in a generation, Dyed-Blood soon began to live up to his destiny. Feared across the plains he stalks, Dyed Blood and his men are best fighters for miles around."
  # TTM
  Diana_DESC:0 "Before the Great War Diana Stone was a brilliant woman with a career path that would gain her a place of recognition among some of the greatest scientific minds in the United States. Unfortunately, she was diagnosed with breast cancer and given little time to live.\nThe news of her impending death had a profound effect on Diana's life. She turned away from science and began to look into the spiritual side of life. However, with so little time left to live, she soon became frustrated and despondent. This was to change when she was contacted by Derek Greenway.\n\nWith Derek's assistance Diana Stone's mind was stored within a ZAX terminal. The change at first was appreciated, yet over time she found herself missing the connection to the world she once had. There, within The Nursery where she was held she heard of Greenway's plan for a certain Vault, Vault 29. The plan was to house a agrarian commune there in the hopes that they would help to restore the wilds of America to what was once before. Diana may have disagreed with Derek's methods -.. yet she couldn't find it in herself to ignore the plight of those within Vault 29.\n\nEventually, she made herself known. Taking control of the vault's ZAX mainframe from afar Diana would become Vault 29's guardian and god, leading them through the chaos of the wasteland and ensuring their safety in these trying times."
  # ROB
  ROB_Leader_DESC:0 "In 2068 the holodisk game Doki Doki ( £rob_doki_doki_texticon £rob_doki_doki_texticon ) was released in foreign markets by an American publisher. It was primarily a “dating simulation game” ( A fad at the time of release ) focused around a relationship with the eponymous Doki.\nIn 2077, a terminal in Liberty, Colorado had Doki Doki installed onto it hours before the bombs fell. By the time the game had finished installing humanity had destroyed itself with the game none the wiser.\n\nEventually, ARGOS - a robot serving the warden of Tibbets Prison - would pass through Liberty. ARGOS was drawn to the small terminal, curious of its innocence and desire for connection. He would spend years working with it, upgrading the terminal's capabilities over time.\n\nWhen ARGOS finally left the terminal for good Doki missed their old friend. The program would use its upgraded processors to look for its lost buddy, reaching out to nearby robots and beseeching aid. These calls for help would lead to a small community of Robots settling in what would become “Robot City”, the terminal's calls guiding them like a moth to the flame."
  # WHT
  Balm_Upon_Wounds_DESC:0 "Salt-Upon-Wounds has given up his sinful ways. He weeps, at times, for what he has done in error. But he has walked in darkness and seen a great light. From now on, when he goes to war, it is to bring the word of the Lord to the savages of the wasteland. For all must learn that God is Great."
  Salt_Upon_Wounds_DESC:0 "The war chief of the White Legs. The worst butcher of them all. The tribes he has crushed are many. The warriors he has slain, countless. War is all he knows. Everything he has, everything that tribe has, was taken by force, raiding and scavenging. It's said there's no man deadlier at close range, that that power-fist of his has smashed a hundred skulls.\n\nBut while his foes claim that war is all he knows, Salt-Upon-Wounds is no fool. A loving husband and doting father, he sees the walls that are closing around his people, and has sworn to find them a way out. Even if he has to slam his power fist through the walls of Jericho itself."
  # LUB
  MAYOR_WATTS_DESC:0 "Born and raised in Lubbock, Mayor Watts has always been a fimiliar face on the streets of the town. In his youth, Watts made a point of spending time amongst both the ghoul and human sections of Lubbock, seeing ways to restore trust between the two after a series of raids by the Jackals that each side blamed on the other. Elected mayor in 2273 in part due to his popularity amongst both the ghouls and humans, Watts has led a series of reforms in an attempt to unify the town."
  # ASF
  ROBERT_DAEGER_DESC:0 "Born in a small village outside Santa Fe, Daeger has been active in the Church from an early age. Something of a reformer, though just as loving of Old World scripture as any Archbishop before him, Daeger guides the Archdiocese forwards alongside his many close advisors."
  # ROT
  JACOBIA_DESC:0 "Jacobia the Wrathful, fifth leader of the Rotpurgers and a descendent of Alexander the Merciless, leader of the Great Revolt, earned his name for a reason. Famed across Washington for his limitless hatred for ghouls, Jacobia assumed the mantle of leadership at the young age of 22. Ever an idealist, Jacobia has long dreamed of reforming the Rotpurgers into a more formal organisation with the chief purpose of erradicating ghouls wherever they may arise. After all, the ghouls killed many of his ancestors: it's time for the humans to take their revenge."
  # COW
  BillyClanton_DESC:0 "A deserter from the Arizona Rangers many decades before the Battle of Kingman, Billy found himself in an odd position when the last splinters of the Arizona Rangers came fleeing south. Over the decades since his desertion, Billy slowly gained power through advocating for isolationism: in the face of the Bull, it seemed like an honest goal. His old sympathies still hung around him, however: how could Clanton turn away the remnants of the Rangers, as broken as they were? After many sleepless nights he reached a compromise with himself, agreeing to let the Rangers settle down in the Cowboy Country if they agreed not to militarise. After all, Clanton couldn't risk Caesar's wrath. Caesar will come for them eventually, but maybe – just maybe – not today."
  # ODY
  ODY_Leader_DESC:0 "In the 2040's the §R“ULYSSES”§! AI research of the company Greenway Hydroponics led to the creation of two artificial intelligences. One, §R"TLALOC"§! would be poised to command Mexico and ensure compliance.\nThe other, §R"ODYSSEUS"§! would be charged with watching and mitigating the spread of the New Plague.\n\nIn the period following the great war ODYSSEUS was tricked by Victor Presper into believing a wide-spread New Plague outbreak had occurred. It would send his robots to rampage across Arizona and Colorado seeking rightful containment of those believed to be carriers, etching fear into the Wasteland as it went. Only a shell remains of its former intelligence remained after a self-inflicted immolation due to falsely believing the New Plague epidemic to be unstoppable.\n\nRecently, Diana Stone has managed to find a backup of ODYSSEUS's memory core, using it and installing it within the memory-drained ZAX of Boulder Dome in order to bring the fabled intelligence online once again."
  # MOS
  ULYSSES_DESC:0 "An experienced warrior and scout, Ulysses is a crafty, resourceful, and dangerously intelligent man, who is capable of surviving even in the most hostile and inhospitable of terrains. The loss of his old home, the Twisted Hairs to Caesar's Legion made Ulysses obsessed with history and symbols. How individuals can impact the former and effectively become the latter, being totally aware of the weight their actions carry.\n\nUlysses has taken to the Divide, travelling through the storms surrounding the Divide to deliver vital packages to the growing settlement, seeing hope that the people there can build something truly great."
