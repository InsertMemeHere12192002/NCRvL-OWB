 # MOC
  MOC_MOCTEZUMA_NAME:0 "Moctezuma"
  MOC_MOCTEZUMA_DESC:0 "The harshest son of Tlaloc, Moctezuma was conceived as a response to the Itzan and Aztlani threats to the south. These alien societies have flourished in the ashes of the old world, and threaten to win the hearts and minds of uppity citizens who want something more from life than rule by an alien, if benevolent, machine. Moctezuma was Tlaloc's response, forged with the goal of preserving Mexican culture from the alien ideals of the new world. Moctezuma's subjects learn Nahuatl poetry and study Frida Kahlo's artworks. They love flowers; and they love war."
