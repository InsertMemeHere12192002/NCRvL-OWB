  EOS_CAPTAIN_WAYNE_NAME: "Captain Wayne"
 # EXE
  EXE_CHIEF_EXECUTIVE_MCKINLEY_NAME: ""Chief" Executive McKinley"
  EXE_CHIEF_EXECUTIVE_MCKINLEY_DESC: "The newest CEO of Vault-Tec, known to her subordinates as Chief Executive, McKinley won her position during the annual “Hostile Takeover” in 2271, and has retained it since. Utilising advanced technology and research carried out of the Secret Vault, McKinley has spearheaded a number of “buyouts” in New Mexico, expanding the Vault-Tec family of “franchised communities.” Even if she'd rather have just killed them all and looted their corpses.\n\nAs the CEO, McKinley has been forced to give up her varied hobbies in pursuit of higher profit margins and monthly growth. Painting walls with entrails, shooting jet, riding shotgun in raids- she can do none of it now. In return however, she can do something no one else can: begin new Vault experiments, just for fun!"
  EXE_ERIC_SMITH_NAME: "Eric Smith"
  EXE_PETER_GARNETT_NAME: "Peter Garnett"
  EXE_RICHARD_IVERSON_NAME: "Richard Iverson"
  EXE_FELIX_TERRELL_NAME: "Felix Terrell"
 # EUR
  EUR_VARLAND_GILLETT_NAME: "Varland Gillett"
  EUR_SCAVENGER_51_NAME: "Scavenger #51"
  EUR_richard_goldman:0 "Richard Goldman"
  EUR_mr_johnson_name:0 "Mr. Johnson"
  EUR_air_mercenary_NAME:0 "Andy Tanenbaum"
  EUR_david_orell:0 "David Orell"
  EUR_helen_bellings:0 "Helen Bellings"
  EUR_portmaster:0 "Portmaster Smith"
  EUR_portmaster_desc:0 ""§YMirelurks are one battle I'm willing to fight. People are an entirely different creature. 'Lurks have shells. People have minds. That's all you need to know.§!"\n\nIn 2239, Denard Smith became the first Portmaster to retake Eureka after leading his men into battle and successfully defeating the mirelurks that threatened the city, being forced into the position due to the death of the actual Portmaster leaders during the final fight. Despite not being a natural leader, Smith's martial prowess and leadership earned him the respect of his peers. Although Smith now commands a loyal army and a reclaimed home, he lacks charisma and political skill, and can easily be outmanoeuvred by the growing Granite Company presence or the actions of a rapidly-changing Arroyo.\n\nWhile Smith has some understanding of the threats posed by the NCR and Arroyo, he is not a skilled statesman and is not focused on establishing an efficient administration or infrastructure projects. With the city under his control for over 35 years, Smith must now find purpose for his elite army and ensure the safety and prosperity of Eureka in the face of external threats."
  ERB_GRANITE_NAME:0 "Douglas Granite"
 # FFI
  three_masks_DESC:0 "When the masked tribes united to fight against the cartels plaguing Los Mochis and the surrounding lands, it was these three who acted as the binding force. Mil Mascaras, the Green Titan, Taker of Masks, the Bullfighter himself, bringing strength and courage to the tribes. The Blue Devil, once a sworn enemy of the tribes, his cunning hit and run tactics and powerful weapons dealing a great blow to the cartel enforcers. And the father of it all, El Santo, Virtuous warrior, Pure of Heart, Mind, And Soul, Bringer of Justice, and Defender of the Weak. It was He who first stood up to the Sinoloa, and it was He who drove the Beltran into the southern jungles. Together they make for an uneasy, if powerful team."
  mil_mascaras_DESC:0 "Mil Mascaras is a figure shrouded in mystery. Despite his many battles and victories, the Super Mutant remains an enigma, a hero hidden beneath a thousand masks. There are whispers of a past Mil Mascaras wishes he could forget, one spent toiling under the Legion's whip, a slave revolt ending in tragedy, and a selfless act that would define the man behind the mask."
  el_santo_DESC:0 "Those who fight for a righteous cause with righteous means are the exception in Mexico, America, and perhaps the entire world. El Santo is the exception of exceptions. El Santo saw the rise of the Cartels, how they would tread on all those underneath them, and wept. These tears would become a fire within his heart to one day liberate all those under the boot of the Cartels, and return to the days of peace stolen by evil."
  blue_devil_DESC:0 "When you are faced with adversity, you have only one task that you owe yourself. An honorable defeat leads nowhere but death and suffering, and El Diablo Azul knows this. He knows the Cartels play by rules that the honorable could not comprehend, and that this would lead only to defeat. His reputation as underhanded and cunning both within the ring and without serves him well, catching his enemy on off-footing."
