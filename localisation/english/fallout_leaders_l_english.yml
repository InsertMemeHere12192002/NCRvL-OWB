 # GAM
  GAM_SOBEK_THE_POWERFUL_NAME: "Sobek the Powerful"
  GAM_SOBEK_THE_POWERFUL_DESC: "The very definition of a cruel tyrant, Sobek rules the Gator Maws tribe with an iron fist. Named after the Egyptian crocodile-god of the Nile after she wrestled and killed a horrifically mutated 'gator when she was 14, Sobek stalks the marshes of Louisiana with the tribe seeking travellers who strayed too far from the road."
  GAM_RICHARD_SCALES_NAME: "Richard Scales"
  GAM_FRANK_KING_NAME: "Frank King"
  GAM_THOMAS_BARKHAUER_NAME: "Thomas Barkhauer"
 # GKH
  GKH_PAPA_KHAN_NAME: "Papa Khan"
  GKH_PAPA_KHAN_DESC: "Old and bitter, Papa Khan has tread every path the Mojave has to offer. He lead the shattered remains of the New Khans from California to New Vegas, and after the enigmatic Mr. House drove them out, he lead them to Bitter Springs. Here, Papa Khan has concentrated on eking out an existence for the next generation of Khans. However, old habits die hard, and it seems unlikely Papa Khan will be content to let the N.C.R. prosper in his backyard."
 # GLW
  GLW_PATCHES_NAME: "Patches"
  GLW_PATCHES_DESC: "Patches was always a ghoul who fancied themselves as a comedian. After leaving the Midwestern Brotherhood when they stopped laughing at his stand up, Patches sought to find a new audience. Eventually, he came upon the Glowbugs living near the irradiated ruins of Boulder. Patches hosts his stand up comedy routine every night after leading successful scavenging runs of Boulder for food and supplies."
  GLW_JOHN_GARNETT_NAME: "John Garnett"
  GLW_ALEXANDER_HARRISON_NAME: "Alexander Harrison"
  GLW_LAFAYETTE_STEELE_NAME: "Lafayette Steele"
 # GRA
  GRA_DIABOLICAL_DEBRIE_NAME: "Diabolical Debrie"
  GRA_DIABOLICAL_DEBRIE_DESC: "§R"What you've got there, I want it."§!\n\nGreed and speed are virtues. Ones that the Grabbers' current big boss holds in abundance. They have ensured that crossing Grabber Territory is either dangerous or expensive, exacting heavy tolls from any trying to travel through in peace, and lead many of the lightning raids that the gangs are known for. A streak of recent successes have made the Grabbers and their boss rich with both caps and captured slaves, and Debrie has been growing in confidence all the while.\n\nMany new arrivals and rivals have come into the area in recent years, between the 80s, 215th and others, but rather than raising concern it has only made Debrie greedier. One day everything the neighbors have will belong to the boss."
  GRA_WATSON_THE_PEGLEG_NAME: "Watson the Pegleg"
  GRA_JOSEF_SIMON_NAME: "Josef Simon"
  GRA_GILBERT_OSWALD_NAME: "Gilbert Oswald"
 # GRD
  GRD_CARDINAL_SCOTT_NAME: "Cardinal Scott"
  GRD_CARDINAL_SCOTT_DESC: "§P“My brothers, those of the wastes wish to exploit and use our holy technology; let us worship and pray to the great machine; let us protect it; let us become a guard against the unholy will of the infidels.”§!\n\nThe Guardians know not of their history, what transpired in the years after the great fire; legends tell of war with a god machine, and their ancestors lowly soldiers in this war; the holy being destroying their evil leadership before it retreated into a great pit to recover from its wounds, leaving its armies lost and the ancestors awestruck vowing to protect its towering citadel built into the side of the Esmeralda valley. Now known as the §PGuardian Citadel§!, the Guardians stockpile technology, practising a xenophobic defense doctrine, shooting anyone who may come too close to the citadel, placing red flags to warn innocent travellers of its borders. Inadvertently becoming a trade hub, as the flock is forced to accept trades of food, although not with direct interaction.\n\nThe divine voice of the machine speaks to Scott through whispers in the halls of the citadel, recently telling him it is time to search for the great pit, aided by the calls for help from Lost Hills Cardinal is possessed, preaching the beginning of a new chapter for his brothers, hoping to bring them closer to their God..."
  GRD_PALADIN_MATT_NAME: "Paladin Matt"
  GRD_SCRIBE_ROBERT_NAME: "Scribe Robert"
  GRD_PALADIN_MASON_NAME: "Paladin Mason"
  GRD_SCOUT_JOSEF_NAME: "Scout Josef"
  GRD_SCRIBE_WILLIAM_NAME: "Scribe William"
  GRD_SCOUT_MICHAEL_NAME: "Scout Michael"
  GRD_PALADIN_JOHN_NAME: "Paladin John"
  GRD_SCOUT_BROOKS_NAME: "Scout Brooks"
  GRD_KNIGHT_BENJAMIN_NAME: "Knight Benjamin"
  GRD_SCRIBE_NOAH_NAME: "Scribe Noah"
  GRD_HEAD_PALADIN_OLIVER_NAME: "Head Paladin Oliver"
  GRD_PALADIN_LUCAS_NAME: "Paladin Lucas"
  GRD_KNIGHT_PETER_NAME: "Knight Peter"
  GRD_SCRIBE_MATT_NAME: "Scribe Matt"
 # GRH
  GRH_COMANDANTE_LUIS_NAME: "Comandante Luis"
  GRH_COMANDANTE_LUIS_DESC: "Raised in what was once Puerto Barrios, Guatemala, Luis was an unassuming child. Although he had ambitions to take over the family business, fate had other plans, and he was conscripted at sixteen. He made a name for himself in the south of Honduras, surviving “El Noche de Salvajismo”, and saving the city of Danli from the raider horde of the south in the process. In 2273 at age twenty-seven, Luis was elected by the People's Council to the position of Comandante: a position he will hold for life. Now twenty-nine, the Comandante has little else on his mind than the eradication of raiders, and the prosperity of his nation's people free of their threat."
  GRH_EMILIANO_SANCHEZ_NAME: "Emiliano Sánchez"
  GRH_TOMAS_BARRAGAN_NAME: "Tomás Barragán"
  GRH_FRANCISCO_JAVIER_DIAZ_NAME: "Francisco Javier Díaz"
 # HAM
  HAM_ISAAC_OF_LUCIN_NAME: "Isaac of Lucin"
  HAM_ISAAC_OF_LUCIN_DESC: "With his mystic demeanour and charismatic speech, the prophet Isaac seems out of place as leader of the Glassmakers. Yet his skill is second to none, a fact he attributes to divine favour, and preaches his gospel of prosperity to all who follow him. Underneath his words of spirit and harmony, whispers abound of a hidden darker side. Whether it is that of the cynical con-man or the crazed fanatic, none can say. But beneath that ever-present smile, daggers lie."
  HAM_PETER_BARKSDALE_NAME: "Peter Barksdale"
  HAM_THOMAS_WOFFORD_NAME: "Thomas Wofford"
  HAM_ZACH_RODES_NAME: "Zach Rodes"
 # HAN
  HAN_BARES_HIS_TEETH_NAME:0 "Bares His Teeth"
  HAN_BARES_HIS_TEETH_DESC:0 "Stalking the ruins of Dog-City, the great Hound Master of the Hangdogs hunts for fresh prey. Cowardly in nature, Bares His Teeth found himself empowered by the dogs at his heels - using their strength as his own."
  HAN_WARDEN_NAME:0 "WARDEN"
  HAN_WARDEN_DESC:0 "The WARDEN security protocol is a series of pre-war programs ran by the ZAX mainframe held within The Box, a great robot production facility in the heart of Denver. WARDEN was scripted by RobCo programmers to supress disorderly conduct and quell rioting.\nNow, two hundred years later WARDEN has been reactivated from stand-by mode and is more then eager to bring Denver back to order."
  HAN_COLOSSUS_NAME:0 "COLOSSUS"
  HAN_COLOSSUS_DESC:0 "The AI located at the box was not always known under the Warden security protocol. At one point, during the time of the Prisoner's travels it was known for its time under the COLOSSUS war game protocol. Now that Colorado has been pacified, the original protocols have been re-enabled and WARDEN reduced to a peacekeeping subroutine of COLOSSUS."
  HAN_DREAM_HUNTER_SPINEBREAKER_NAME:0 "Dream hunter Spinebreaker"
  HAN_DREAM_HUNTER_SPINEBREAKER_DESC:0 ""
  HAN_GREAT_GECKO_NAME:0 "Great Gecko"
  HAN_GREAT_GECKO_DESC:0 ""
 # HEA
  HEA_SAINT_MICHEAL_NAME: "Saint Michael"
  HEA_SAINT_MICHEAL_DESC: "Baptised in the water that powers the mighty steam engines of Heaven's Gate, Saint Michael would go from a humble settler to a man who spoke to God. It was He who instructed Michael in the ways of war, because as his name foretold Michael was to be the leader of an army against the Devil himself. Unfortunately for the wasteland, Michael considers everyone a sinner."
  HEA_STEAMMAIDEN_MIRA_NAME: "Steam-Maiden Mira"
  HEA_MOTHER_MAGDALENE_NAME: "Mother Magdalene"
  HEA_PASTOR_HUGHES_NAME: "Pastor Hughes"
  HEA_PRIEST_ROBERTS_NAME: "Priest Roberts"
  HEA_CANON_PHILLIPS_NAME: "Canon Phillips"
 # HGH
  HGH_PASTOR_SAMUEL_NAME: "Pastor Samuel"
  HGH_PASTOR_SAMUEL_DESC: "The long-suffering head of the High Chapel Church, Samuel has guided the bickering parishes of the Great River for decades. With the rise of Heaven's Gate, the Anointed Schism, and growing instability to the west, Samuel's legendary patience, much like his hair and his options, is growing thin."
  HGH_LEMUAL_HARRISON_NAME: "Lemual Harrison"
  HGH_JEROME_STEELE_NAME: "Jerome Steele"
  HGH_BENJAMIN_SHERMAN_NAME: "Benjamin Sherman"
 # HST
  HST_GOODWIN_NAME: "William Goodwin"
  HST_GOODWIN_DESC: "Some members of the Historical Society studied farming. Some learned how to skin animals. But Goodwin learned how to play the violin, a sound not heard in Dakota for over a hundred years. Goodwin's music is a comfort throughout the North, a reminder of why his people study the past. Not just to remember how to survive. But to remember how to live."
 # HUA
  HUA_WAUBA_NAME:0 "Wauba"
  HUA_WAUBA_DESC:0 "Wauba's tribe was one of the first absorbed into the Legion, their culture wiped clean by Caesar's men to make them part of his own. With their ruler gone and their culture of war over, the Hualapai are left to pick up the pieces of their forgotten identity. Wauba has taken up the mantle of guiding his tribe in their attempt to remake themselves."
