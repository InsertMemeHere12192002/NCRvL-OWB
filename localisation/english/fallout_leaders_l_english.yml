  COW_RICARDO_PIMENTEL_DESC:0 ""
 # CPK
  CPK_MACAWI_NAME: "Steven Macawi"
  CPK_MACAWI_DESC: "Enclave, Brotherhood, Mutant Liberation Army, it doesn't matter. As Macawi would tell you, they all want one thing from the Consortium - the coal that powers mills and heats their homes. Mighty barges ship down the Mississippi as far as New Orleans, laden with the Dakotas riches. Let everyone else fight for land and resources; the Consortium will stay where it is, and outlast them all."
 # CRA
  CRA_COMMANDER_KEEN_NAME: "Commander K'Een"
  CRA_COMMANDER_KEEN_DESC: "Commander K'Een, of the Zetan Star Armada has been trapped on earth since his ship crashed in New Mexico. After the United States failed to neutralize him the a branch of the Long Now corporation offered to build a containment vessel for him. Area 51 would have end up being built around this prison, to ensure that K'Een could never escape and threaten America."
 # CRZ
  CRZ_OCTANEIUS_NAME: "Octaneius"
  CRZ_OCTANEIUS_DESC: "A fanatic of the extreme, nothing is known of the pyro-cultist self-styled as 'Octaneius' before he took his place as shaman of the Crazy Horns. His actions after the fact, however, fill volumes. Fire and Brimstone sermons, slightly muffled by an ancient respirator, propel his people to new heights of extremism, all in an attempt to bring about a new apocalyptic fire to cleanse the world."
  CRZ_DANCES_DUFF_NAME: "Dances Duff"
  CRZ_STALKING_BAZMOK_NAME: "Stalking Bazmok"
  CRZ_TALL_BAZMOK_NAME: "Tall Bazmok"
 # CWB
  CWB_HELKI_THE_RIPPER_NAME: "Helki the Ripper"
  CWB_HELKI_THE_RIPPER_DESC: "§t"If you love your shiny toys so much, how about we burn you with them?"§!\n\nWhere others are weak, reliant on technology that is as likely to destroy them as help them, the Cyphers are strong. They have no need of fragile laser weapons, powered armor to pretend at strength or bombs that reduce the world to dust once more. Worse than the weakness such follies breed is the threats they create through their misuse. Soulless machines, steel beasts, and false intelligences all haunt the wasteland and threaten to bring the world to a final end.\n\nThe Cyphers will not be idle in the war against the machine foe and Helki stands as one of their best, a powerful and bold war leader whose heart that burns with an inextinguishable fire. She is known as the Ripper, able to tear apart foes robotic or otherwise as easily as shredding paper. May the next crusade bring her glory!"
  CWB_ALLISON_FORREST_NAME: "Allison Forrest"
  CWB_ULYSSES_HINDMAN_NAME: "Ulysses Hindman"
  CWB_AUGUSTUS_GREER_NAME: "Augustus Greer"
 # DAM
  DAM_GREAT_BUSTER_NAME: "Great Buster"
  DAM_GREAT_BUSTER_DESC: "The Great Buster. The master of the Dam. The scourge of Nebraska. They go by many names, yet all speak of their dominance over the Dam Busters. Able to proudly trace their lineage to the original engineers sent to control the Dam, they hold the Oahe in an almost reverent regard. They will stop at nothing to restore it to its former glory, yet know that the small amount of materials they can ride from settlers will not suffice.\n\nFor the mighty Oahe to live once more, Nebraska must bend the knee."
 # DAY
  DAY_EDWARD_HARRISON_NAME: "Edward Harrison"
  DAY_BRAXTON_ABERCROMBIE_NAME: "Braxton Abercrombie"
  DAY_FRANK_BARNES_NAME: "Frank Barnes"
 # DEA
  DEA_RUSHING_WATERS_NAME: "Rushing-Waters"
  DEA_RUSHING_WATERS_DESC: "A liaison to New Canaan, Rushing Waters returned to her tribe overflowing with stories of holy war and ancient strategies, but without much to say about scripture. While not exactly a star pupil of the Mormons, she is fiercely protective of her tribe, and is a prodigy when it comes to military planning."
  DEA_SUN_UZUMATIL_NAME: "Sun Uzumatil"
  DEA_BIG_CHIEF_SPINEBREAKER_NAME: "Big Chief Spinebreaker"
  DEA_BURNER_SCAR_NAME: "Burner Scar"
 # DIS
  DIS_PROPHET_VADIM_NAME: "Prophet Vadim"
  DIS_PROPHET_VADIM_DESC: "A former prophet of the Coral Court of the Mirelurk Tribe Vadim had a good life, however - as the Coral Court's influence continued to grow over the Mirelurk Tribe Vadim couldn't stand by - what he saw - as abandonment of the old ways. He, and his apostles were exiled to the south. There, they fought off the Bonepicker cannibals and established a home for themselves."
  DIS_GILBERT_GRADY_NAME: "Gilbert Grady"
  DIS_WINSTON_THE_OUTLAW_NAME: "Winston the Outlaw"
  DIS_SMOKEY_THE_CHEATER_NAME: "Smokey the Cheater"
 # DRA
  DRA_THE_MASQUERADE_NAME: "The Masquerade"
  DRA_THE_MASQUERADE_DESC: "The guiding tune of fate has many actors dancing to its beat, although few permit themselves to be made aware of it. The Dramatae stand out for not only recognizing the whims of fate, but for willingly abiding by it. The Masquerade are most in tune with this rhythm, wearing a facade of emotion and betraying no hint of their true nature. They speak without regards to favouritism and ignore attempts at bribery or temptation. Human or ghoul, man or woman, even the most basic question of whether they are one or many is obscured by mystery."
 # DRY
  DRY_JOHN_CAVEMAN_LYNCH_NAME: "John "Caveman" Lynch"
  DRY_JOHN_CAVEMAN_LYNCH_DESC: "§M"Say what you will about Caveman over there, he's a badass motherfucker, plain and simple. Got the balls of a Brahmin and the brains of a Deathclaw on Mentats! He's a force to be reckoned with, inspiring loyalty in his friends and striking into the hearts of enemies. So watch your back, because if you mess with the Dryblowers, you'll have Lynch to answer to, and trust me, he really likes showing what his last name *really* means."§! - J.H. 'MFer' Christ\n\nJohn Lynch, a seasoned leader of the community known as the Dryblowers, emerged as a pivotal figure after a rebellion unfolded in the depths of Burham Springs and the Burning Mines. With a diverse group of former tribals, ex-slaves, and raiders at his side, John spearheaded their flight north, away from the clutches of the Daughters of Hecate, determined to forge their own path in the unforgiving wasteland. Although they began to settle into their newfound freedom, tensions simmered on the horizon.\n\nThe Dryblowers found themselves embroiled in a fierce war against Ouroboros, vying for control of the land taken away from their Dark Mother. John and his followers displayed their mettle, ultimately prevailing over their adversaries and liberating the slaves and tribals who suffered under Ouroboros' reign, and earning Lynch the nickname of "Lucan", in reference to his clever manipulation of canines, taught to him by one Jordan Dae.\n\nDespite this, the triumphant victory was only the beginning of a complex web of interactions. John Lynch, now known to friends and enemies as "Caveman", for his perceived backward viewpoints and situational approaches, now 51 years old, had steered the settlement towards prosperity since 2260, but his autocratic rule had garnered opposition from those like Marianne Sharp. Marianne advocated for direct democracy, actively working to undermine Lynch's authority and push for a different form of governance within the community. As defense remains a focal point for John, the internal tensions within the Dryblowers threaten to overshadow their successes and pose new challenges to their survival. A challenge the Dark Mother looks to act upon soon..."
  DRY_CHARLES_SMITH_NAME: "Charles Smith"
  DRY_JESSE_BRADLEY_NAME: "Jesse Bradley"
  DRY_JONATHAN_COOPER_NAME: "Jonathan Cooper"
