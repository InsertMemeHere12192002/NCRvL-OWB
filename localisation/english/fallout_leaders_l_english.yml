 # COW
  COW_BILLY_CLANTON_NAME:0 "Billy Clanton"
  COW_BILLY_CLANTON_DESC:0 "A deserter from the Arizona Rangers many decades before the Battle of Kingman, Billy found himself in an odd position when the last splinters of the Arizona Rangers came fleeing south. Over the decades since his desertion, Billy slowly gained power through advocating for isolationism: in the face of the Bull, it seemed like an honest goal. His old sympathies still hung around him, however: how could Clanton turn away the remnants of the Rangers, as broken as they were? After many sleepless nights he reached a compromise with himself, agreeing to let the Rangers settle down in the Cowboy Country if they agreed not to militarise. After all, Clanton couldn't risk Caesar's wrath. Caesar will come for them eventually, but maybe – just maybe – not today."
  COW_EMILIANO_REYES_NAME:0 "Emiliano Reyes"
  COW_EMILIANO_REYES_DESC:0 ""
  COW_SEBASTIAN_GOMEZ_NAME:0 "Sebastián Gómez"
  COW_SEBASTIAN_GOMEZ_DESC:0 ""
