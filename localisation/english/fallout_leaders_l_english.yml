  SUF_HENRY_IMBODEN_DESC:0 ""
 # SUN
  SUN_GOLDHOUND_NAME: "Gold-Hound"
  SUN_GOLDHOUND_DESC: "§4"I fear no Legion."§!\n\nIn his younger days, Gold-Hound was the one who dashed the hopes of Centurion Paullus to enter Colorado. It was he who united his tribe with the Black Sun in the wake of their decimation by the same Centurion. It was he who guided his tribe to learn the ways of chariots. He will see to it that this new threat to the south will face the same as the last one, or die trying.\n\nCults, on the other hand, are a different challenge."
  SUN_SAMUEL_APPLETON_NAME: "Samuel Appleton"
  SUN_LUPA_CAPITOLINA_NAME: "Lupa Capitolina"
  SUN_LUPA_CAPITOLINA_DESC: "§0"You may call me crazy, or a monster, for what I am willing to do. But I will not let any woman or child go through the hell that I was forced to while under the boot of the Bull."§!\n\nLupa grew up like all women in the Legion, as a slave to be used and abused by her captors. She was blinded by Paullus for a minor cut to his hound, and forced her to care for it despite her hatred of it. Yet as time went on, she grew to care for the hound. When the voice in her head told her to hold onto the hound, she did. She could only hear the screams of the legionaries as she and her followers fled north.\n\n Even now, with Paullus far away in Mexico, she fears him. Fears he will return for his hound, and for her. The Butcher of New Mexico haunts her mind, but it has hardened her against the Legion. She would gladly slaughter every woman and child under her care then let a legionary lay a hand on them..."
  SUN_JAMES_LYON_NAME: "James Lyon"
