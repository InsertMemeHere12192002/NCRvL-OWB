  LUL_REX_ASTRORUM_DESC:0 ""
 # LUM
  LUM_THE_GREAT_GLOWING_ONE_NAME: "The Great Glowing One"
  LUM_THE_GREAT_GLOWING_ONE_DESC: "None can say for sure who the Great Glowing One was before he appeared travelling the wastes as a preacher, perhaps not even himself. Emerging from the glowing sands around the Dead Man's Junction, he travelled far and wide to gather followers and bring them back into the Glowing Cradle. There he taught them about the importance of the both radiation, the Glow, and their "condition", ghoulification, the Blessing. Seeking to share the Blessing and usher in an Eternity of existence and peace, he leads his followers to convert as many humans as possible and free them from the ravages of time and disease.\n\nUnder his enlightened rule, of course.\n\nTo say this has not made him popular among the surrounding societies is an understatement, but many have already become devout fanatics of his beliefs, and having been tricked into Colorado by the Glowing Father may well be the push to begin a self sustaining Nuclear Struggle."
  LUM_ALEXANDER_MCDOWELL_NAME: "Alexander McDowell"
  LUM_RICHARD_SCOTT_NAME: "Richard Scott"
  LUM_JAMES_MORGAN_NAME: "James Morgan"
 # MAX
  MAX_MAXIMILIAN_NAME:0 "Maximilian"
  MAX_MAXIMILIAN_DESC:0 "Second son of Tlaloc, the proud ghost of Mexico's second dead Emperor has bided his time carefully, expanding his control throughout his father's network over decades. Now, suddenly thrust into the world with his own slice of paradise, the amiable royal intends to rule over his Mexican subjects once more; forever. Perhaps due to the Eurocentric nature of the history provided to Tlaloc, Maximilian is warm, passionate, and somewhat foolish. His characteristic naïveté has manifested itself more dangerously in silicon than flesh, creating a benevolent but deeply unstable entity. Unlike his brothers, the Emperor is deeply emotional: more human than most humans are. Grieving the loss of his wife, Maximillian surrounds himself with female advisors, hoping to find her reborn: just like him."
  MAX_UNITRACK_V05_NAME:0 "Unitrack V05"
  MAX_UNITRACK_V05_DESC:0 ""
