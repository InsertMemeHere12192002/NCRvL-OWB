 # ACH
  ACH_KATHRINE_TORNI_NAME:0 "Kathrine Ffion Törni"
  ACH_KATHRINE_TORNI_DESC:0 "§t"Sometimes I do wonder: what would Maxson have done?"§!\n\nKathrine Ffion Törni is a skilled sniper, infiltrator, and organizer. Her involvement with the Texan Brotherhood had quite a rough start, her mother being a high-ranking Lost Hills elder, Kathrine was sent to Texas shortly after birth in an attempt to keep her safe from the encroaching NCR.\n\nIn Texas, she made herself a reputation quickly. An adventuring youth, her exploits in Fort Hood alongside Rosado made her well-known and respected. These adventures were always done in line with the Brotherhood of Steel Codex, as her mother always spoke of its importance. Yet, her studies of the Codex only made it more apparent how far the Texan BoS had strayed from the Brotherhood's principles.\n\nAs an adult she joined the Circle of Steel, a secret police, designated to upkeep loyalty to Lost Hills. Still, there were just too many dissidents and traitors for a small group to deal with. A new plan was needed: splinter. They would gather all still loyal forces and form a new chapter, committed to upholding the Codex at all costs.\n\nIt seems, her plan was successful. But can the new chapter survive? With few in number and enemies on all sides, history seems doomed to repeat itself and the Alamo may fall again..."
  ACH_BRAXTON_BARKHAUER_NAME:0 "Braxton Barkhauer"
  ACH_BRAXTON_BARKHAUER_DESC:0 ""
  ACH_PETER_CONNOR_NAME:0 "Peter Connor"
  ACH_PETER_CONNOR_DESC:0 ""
  ACH_MATTHEW_FRY_NAME:0 "Matthew Fry"
  ACH_MATTHEW_FRY_DESC:0 ""
 # ALA
  ALA_THE_SALLOW_MAN_NAME:0 "The Sallow Man"
  ALA_THE_SALLOW_MAN_DESC:0 "He saw it all. Then he came back."
  ALA_WARRIOR_OF_MARS_NAME:0 "Warrior of Mars"
  ALA_WARRIOR_OF_MARS_DESC:0 "Mars blessed him, and he knows what he must do."
 # ANO
  ANO_FATHER_AMON_NAME:0 "Father Amon"
  ANO_FATHER_AMON_DESC:0 "The Messianic guardian of thousands of anointed souls, the weight of leadership bears heavily on Amon's old shoulders. The fervour of the Lord has gone from his eyes, beaten from him under the successive blows of losing his people and own prodigy to heresy. Now, all that remains in Amon is the will to mend the schism, or die trying."
  ANO_BRAXTON_BARNUM_NAME:0 "Braxton Barnum"
  ANO_BRAXTON_BARNUM_DESC:0 ""
  ANO_FRANK_BUTLER_NAME:0 "Frank Butler"
  ANO_FRANK_BUTLER_DESC:0 ""
  ANO_HIRAM_HUNTER_NAME:0 "Hiram Hunter"
  ANO_HIRAM_HUNTER_DESC:0 ""
 # ARM
  ARM_SANTA_ANNA_NAME:0 "Santa Anna"
  ARM_SANTA_ANNA_DESC:0 "The first and strongest of Tlaloc's seperate identities, and the only one to roam outside of Tlaloc's domain, Santa Anna is a plague upon the wasteland. Mad with power and desperate to \"redeem himself\" after his defeat hundreds of years ago, this insane AI has ensnared a portion of Mexico to do its bidding, and will stop at nothing to truly become the Mexican general it believes itself to be."
  ARM_ANGEL_RINCON_GALLARDO_NAME:0 "Ángel Rincón Gallardo"
  ARM_ANGEL_RINCON_GALLARDO_DESC:0 ""
  ARM_FRANCISCO_GUERRERO_NAME:0 "Francisco Guerrero"
  ARM_FRANCISCO_GUERRERO_DESC:0 ""
  ARM_PASCUAL_RINCON_GALLARDO_NAME:0 "Pascual Rincón Gallardo"
  ARM_PASCUAL_RINCON_GALLARDO_DESC:0 ""
 # ARR
  ARR_CHOSEN_NAME:0 "Chosen One"
  ARR_CHOSEN_DESC:0 "Legendary among their people for accomplishing the task of finding a G.E.C.K., saving them from the Enclave, and reuniting the two bloodlines - the Chosen One is worthy of being called a hero. New Arroyo thrives under their leadership, having become a powerful and peaceful nation."
  ARR_CHITSA_NAME:0 "Chitsa"
  ARR_CHITSA_DESC:0 ""
  ARR_DIMITRI_NAME:0 "Dimitri Constantalpos"
  ARR_DIMITRI_DESC:0 ""
  ARR_NAGOR_NAME:0 "Nagor"
  ARR_NAGOR_DESC:0 ""
 # ASF
  ASF_ROBERT_DAEGER_NAME: "Archbishop Robert Daeger"
  ASF_ROBERT_DAEGER_DESC: "Born in a small village outside Santa Fe, Daeger has been active in the Church from an early age. Something of a reformer, though just as loving of Old World scripture as any Archbishop before him, Daeger guides the Archdiocese forwards alongside his many close advisors."
  ASF_PATRICK_POPE_NAME: "Patrick Pope"
  ASF_PATRICK_POPE_DESC: ""
  ASF_RAPHAEL_BROWN_NAME: "Raphael Brown"
  ASF_RAPHAEL_BROWN_DESC: ""
  ASF_CADMUS_COOPER_NAME: "Cadmus Cooper"
  ASF_CADMUS_COOPER_DESC: ""
 # ASS
  ASS_TUFFY_NAME: "Tuffy"
  ASS_TUFFY_DESC: "Described by fans as \"built like a refrigerator with a head\", Tuffy is the heavy-handed pivot of the Assassin City Rollergirls. Still furious over their violent ejection from the Fair Park Coliseum at the hands of the Texas Brotherhood, Tuffy and the girls have been consolidating their hold on nearby Paris, Texas - undoubtedly plotting to take back their home stadium at the first opportunity."
  ASS_HOLLY_WRATH_NAME: "Holly Wrath"
  ASS_ROXXY_ROLL_NAME: "Roxxy Roll"
  ASS_PEGGY_MACDEATH_NAME: "Peggy MacDeath"
 # ATE
  ATE_EMPRESS_NAME:0 "Speaker Yesenia Aztlanl"
  ATE_EMPRESS_DESC:0 "Yesenia has ruled over the Empire since she was unexpectedly thrust onto the throne in her youth, following Tlaloc's nuclear bombing of an army headed by both her mother and father, and the subsequent death of both of her brothers during the painful retreat that followed. The spectre of this dark event has hung over her tenure as Empress ever since, and her subsequent defeat at the hands of the Itza have only strengthened murmuring that she may be unworthy.  Despite all of this, the blind Empress knows that she can not afford to abandon the weight of leadership, for a terrible dream has haunted her for the last ten years. She knows that Tlaloc shall die, and with his departure shall come an era of bloodshed and chaos."
  ATE_RAFAEL_NAME:0 "Rafael Cuauhtli"
  ATE_RAFAEL_DESC:0 "Rafael Cuāuhtli's meteoric rise to power within the Empire has upset the balance that many viewed as essential to the Empire, yet his charisma and complete control of the military has left none within the nation would could realistically challenge him. Already, he has declared himself the first of the new 'Cuāuhtli' dynasty. Cuāuhtli, the Savior."
  ATE_ARMANDO_NAME:0 "Armando Ocēlōtl"
  ATE_ARMANDO_DESC:0 "Armando Ocēlōtl never intended to take control of the Empire when he began his initial takeover operations, having instead believed that he and his organization would dispose of the disastrously inept Yesenia until such a time as her eldest daughter would be ready to take the throne. However, due in no small part to popular support, Armando finds himself at the head of a new Dynasty. The people have already started calling him Ocēlōtl, the Champion."
  ATE_KINKAID_NAME:0 "Gail Kinkaid"
  ATE_KINKAID_DESC:0 "The navy of the Aztlan Empire is considered to be a farce in the eyes of most people, due in no small part to its inability to win a single battle against the Itza in extensive history. However, Gale Kinkaid, the descendant of a man forcibly pulled from one of America's secretive bunkers, believes wholesale in the ability of the Aztlan to eventually defeat the Itza. His belief stems in no small part from his family's long naval history, which stretches back to the Second World War. Kinkaid has spent decades pushing for expensive naval reforms, much to the annoyance of his counterparts in the Army."
 # BAG
  BAG_GODDARD_NAME: "Goddard"
  BAG_GODDARD_DESC: "An old, stiff, never-smiling scientist who was so bothersome that President Tandi did everything in her power to keep him busy away from Shady Sands, constantly sending him to the furthest corners of the NCR to keep tabs on its research programs. Quite probably that's the reason why he volunteered to lead the expedition to the Boulder Dome as well: at least that way he'd get to stay in one place and do research of his own.\n\nThe mishaps, troubles and accidents that befell the Dome mission have just made him more cynical, bitter and altogether, more of a workaholic than ever before - and it's quite easy to blame Victor Presper for all of this. Goddard's wrath will never fades. The scar of the body have healed, but his pride might never recover."
  BAG_HENRY_JOHNSON_NAME: "Henry Johnson"
  BAG_WILLIAM_ANDERSON_NAME: "William Anderson"
  BAG_MICHAEL_HAYS_NAME: "Michael Hays"
 # BAR
  BAR_DENNIS_STEPINAC_NAME: "Dennis Stepinac"
  BAR_ALEX_MONROE_NAME: "Alex Monroe"
  BAR_MATEO_GLEESON_NAME: "Mateo Gleeson"
 # BDT
  BDT_ODIOUS_KING_NAME:0 "Odious King"
  BDT_ODIOUS_KING_DESC:0 "Once, a man fell victim to a group willing to exploit him. He fell into the void they left in his mind and never returned.\nThe Odious King is what was left, a reflection of what was once not lost.\n\nNow, the Odious King and his followers rule the Bone Dancers. They listen to the choreography of their King and keep to the melody of his strange chorus."
  BDT_CRANIUM_NAME:0 "Cranium"
  BDT_CRANIUM_DESC:0 "Cranium was brought into the Bone Dancers at a young age, a child taken from a raided Heaven's Gate caravan and raised as their own. This boy ended up growing into a warrior, participating in the Bone Dances of the Odious King and fighting off bands of raiders trying to take from the Bone Dancers rich lands. In recent years Cranium has began to be known as the leader of the Bone Dancers - taking a position of leadership as his might became known to all."
  BDT_CAIN_NAME:0 "Cain"
  BDT_CAIN_DESC:0 "Cain is the leader of the Seraph Lords. A devout follower of the beliefs of Heaven's Gate Cain agreed to lead the Seraph Pilgrims across the river to the lands of the Bone Dancers in the hopes of proselytizing the wicked. The Bone Dancers were friendly to the followers of the God of Steam, and led them to the lands they came from. Cain himself is a mysterious figure aside from what is known of his upbringing among the Children of the Gate."
  BDT_DIOS_NAME:0 "Dios"
  BDT_DIOS_DESC:0 ""
 # BEL
  BEL_Winterborn_DESC:0 "The Winterborn has been defending Bellingham for over two hundred years. In a past life he was a soldier, tasked with defending his home from a invading army. Now? Radiation has ghoulified his body, yet that spirit for battle remains.\n\nThe Winterborn's sole reason for living is to defend his home against any son of a bitch who would dare think they can take Bellingham from the people living there."
 # BIG
  bigger_leader_name:0 "Crystal Beth"
 # BIS
  BIS_HENRY_SUDERMANN_NAME: "Henry Sudermann"
  BIS_HENRY_SUDERMANN_DESC: "Sudermann is Bismarck's first native bailiff in fifty years, but he spent little of his childhood down south. Raised down south in Crescent City, Sudermann was a compromise between those wishing for Bismarck to chart its own path and those who wished for closer ties to the League. Sudermann's travels up and down the Mississippi, Missouri, and Gulf have given him a perspective that some of his fellow citizens lack. A shame they may not listen to him. And a shame that it is so very, very cold."
 # BJS
  #
 # BLK
  BLK_CANYON_RUNNER_NAME:0 "Canyon Runner"
  BLK_CANYON_RUNNER_DESC:0 "Miraculously surviving the collapse of the Legion despite his presence on the frontlines, Canyon Runner turned to his ancestry for a new purpose. \"To enslave them is to save them - to give them purpose, and virtue.\" Echoing the actions of his ancestors, Canyon Runner rebirthed his dead tribe as slavers, attracting many lost Legionaries in the process."
 # BLO
  BLO_EL_BANDIDO_SANGRIENTO_NAME:0 "El Bandido Sangriento"
  BLO_EL_BANDIDO_SANGRIENTO_DESC:0 "“El Bandido Sangriento” is a name that strikes terror in the hearts of peasants and freedom-fighters across the northern reaches of Mexico. It is a title as gruesome as the one who carries it, a ghoul whose trail of carnage has become enshrined as cartel legend. Nobody knows when he was born, but the ghoul who would go on to become “The Bloody Bandit” had long been a malicious, calculating individual. Arriving from the East with a band of highly-trained killers, the Bandido soon found employment in the crumbling remains of the southern Sinaloa cartel, stemming the luchadore advance with a mixture of tactical brillance and exceptional cruelty. Now as the undisputed ruler of Southern Sinaloa, the Bandido's ambitions have only grown, when the time comes, the blood of Mexico will flow like rivers once more."
  BLO_PEDRO_KOSTERLITZKY_NAME:0 "Pedro Kosterlitzky"
  BLO_PEDRO_KOSTERLITZKY_DESC:0 ""
  BLO_NICOLAS_DE_COS_NAME:0 "Nicolás de Cos"
  BLO_NICOLAS_DE_COS_DESC:0 ""
  BLO_MARIANO_KOSTERLITZKY_NAME:0 "Mariano Kosterlitzky"
  BLO_MARIANO_KOSTERLITZKY_DESC:0 ""
 # BLP
  BJS_GUAREZ_NAME:0 "Guarez"
  BLP_GUAREZ_LEADER_DESC:0 "§YThe NCR yells \"no more!\", I reply \"there's plenty!\"§!\n\nIn a time of upheaval §Ocapitán§! Raul Moya of the Viceroyalty and his extended family were exiled across the Sea of Cortés to Baja California. Raul died soon after due to infection, leaving his family in the care of his son Guarez. The towns of the southern Baja began to form faux-cities, fueled by the same corruption that sent the Moya family west.\n\nDespite owning a vacation retreat in the Boneyard, Guarez's empire lacked one thing, reach. It was here Villa and Guarez shook hands to unite the gangs of the peninsula under the dual rule of the §HValle§! and §GPaz§! factions, forming a funnel of contraband into the NCR. Guns, liquor, chems, and even people are brought into the north, with precious metals in return. California bleeds its riches for a taste of the outside wasteland, keeping the wheel of corruption spinning.\n\nNow Guarez's home in the Boneyard is a drug rehabilitation center under §MAllgood's§! anti-crime initiative, and §RKimball's§! rhetoric has formed a palpable layer of tension. With politicians snarling southward, it's up to Guarez to maintain his lucrative status-quo, less his family lose their home again."
  BJS_GUAREZ_DESC:0 "A master of logistics and negotiation, Guarez has brought great wealth to the Paz through establishing an extensive trade network throughout Mexico. While occasionally selling legal cargo he has mostly helped the Valle bandits acquire contraband, and as such has made many enemies within the NCR."
  BLP_pedro_almonte_name:0 "Pedro Almonte"
  BLP_emiliano_corra_name:0 "Emiliano Corra"
  BLP_gaspar_corra_name:0 "Gaspar Corra"
 # BON
  BON_BILL_CALHOUN_NAME: "Bill Calhoun"
  BON_BILL_CALHOUN_DESC: "An extraordinary physician from Followers of the Apocalypse, Calhoun was sent to study the dialects of the wastes, along with the infamous Edward Sallow. After being captured by the Blackfoot, he witnessed the foundations of the Caesar's Legion, and the suffering it brought to anything it touched. Civilization, progress, humanity. All trampled under the Legion's banner. As someone believed in ahimsa, non-violence at all costs, he opposed Sallow as much as he could. After all his disagreements with 'Caesar', he returned to Boneyard to inform everyone about the grim news.\n\n Returning home as a changed man, he became more and more involved in teaching the common man in California. He spent his days teaching communities how to grow their own crops, hurting the monopoly of the Brahmin Barons, drawing their ire. Despite all the harassment from the Barons, he continued to travel town to town, teaching everything he knew to improve the lives of countless people across all the wasteland. This act of selflessness earned him many followers who preached his ideals to the wasteland, elevating him to the status of a public figure against the corruption and ever-growing militarization.\n\n Growing wearier every day, seeing the Republic plunge into chaos after the coup was the last straw for him. He called a protest, and when he called, the Republic answered. Thousands of small folk rose up for the man who helped them in their time of need. With a stimpak on one hand and a rifle on the other, Calhoun represents the ordinary man and the Californian Way.\n"
  BON_BENJAMIN_CROCKER_NAME: "Benjamin Crocker"
  BON_NOAH_STANWELL_NAME: "Noah Stanwell"
  BON_JOHN_KILBORN_NAME: "John Kilborn"
 # BOO
  BOO_MOTHER_PEARL_NAME: "Mother Pearl"
  BOO_MOTHER_PEARL_DESC: ""
 # BRG
  BGR_ALKOM:0 "RELCOM"
  BGR_ALKOM_DESC:0 "RELiable COMmunications was once a dissident, imprisoned by the experiments before the War.  Converted into a robobrain to fuel their war machine, some now call him mad. To RELCOM, man's natural state is to be an exploiter, consuming resources for his own benefit and oppressing others. How much better would we all be if we were robobrains? No longer driven by greed, or lust, or envy. Just simply working together in harmony. A shame that not everyone agrees with his view, but that's what the processing facility is for."
 # BRI
  BRI_RACHEL_MAY_NAME:0 "Rachel May"
  BRI_RACHEL_MAY_DESC:0 "Born to a wealthy scavenging family, Rachel's knack for politics and mind for statistics helped her rapidly rise up her parents' company. Following their untimely deaths in a freak tungsten mining accident, Rachel assumed control of the company at a mere 20, rapidly swallowing other, smaller, mining and scavenging companies within Brigham. Whilst a Mormon sympathiser, Rachel is no Mormon herself, and so in the power vacuum created by the collapse of Mormon power in the north she took her opperturnity to gather an alliance of comapnies and declared independence. Under her leadership, Brigham and the surrounding settlements prosper from the tungsten business."
  BRI_AUGUSTUS_HAYES_NAME:0 "Augustus Hayes"
  BRI_AUGUSTUS_HAYES_DESC:0 ""
  BRI_AMBROSE_MEADE_NAME:0 "Ambrose Meade"
  BRI_AMBROSE_MEADE_DESC:0 ""
  BRI_LESLIE_SEDGWICK_NAME:0 "Leslie Sedgwick"
  BRI_LESLIE_SEDGWICK_DESC:0 ""
 # BRT
   BRT_BILLIE_JEAN_NAME: "Billie Jean"
 # BSU
  BSU_HONEST_NAME: "Honest"
  BSU_HONEST_DESC: "Mechanics are few and far between in the wasteland, especially in tribes. Honest was given breathing room by the Legion in return for his services as a mechanic, which he exploited as much as possible. Refusing to accept his position in the Legion once they were finished conquering his tribe, he eagerly awaited the day he could end their control."
  BSU_STERN_NAME: "Stern"
 # BVC
  BVC_PANCHO_VILLA_NAME: "Pancho Villa"
  BVC_PANCHO_VILLA_DESC: "Born as a poor boy to a smuggler from Colonet, Pancho Villa rose through the ranks of the Valle Bandits by ruthlessly expanding their smuggling business in the NCR. Every attempt at stopping their business was foiled by his ingenuity in creating new methods to smuggle in goods, and with the help of the Paz Bandits it appears that it won't be stopping any time soon. All of the proceeds from smuggling have gone to improve the living standards of the Valle's residents, causing him to enjoy great support from his people. In recent years, however, the NCR has been increasingly aggressive, sending settlers to displace his people. The resulting violence and its aftermath has raised tensions even higher, and Pancho prepares for a conflict in the near future. Despite the overwhelming strength of the NCR, he stands by his people and is likely to fight if they decide to come after him."
  BVC_MELCHOR_HUERTA_NAME: "Melchor Huerta"
  BVC_ROMULO_ROBLES_NAME: "Rómulo Robles"
  BVC_PORFIRIO_ALMONTE_NAME: "Porfirio Almonte"
 # CAC
  CAC_COMMONWEALTH_ASSEMBLY_NAME: "Cascadian Assembly"
 # CAF
  CAF_BARON_GARCIA_NAME:0 "Barón García"
  CAF_BARON_GARCIA_DESC:0 "Though his past is shrouded in mystery, the man who would become the infamous Barón first rose to power in the uncertain post-war wasteland of the 2080s. He was witness to atrocities better left forgotten, seeing first-hand just how far removed from compassion humanity can be. He watched empires rise and fall, and after becoming immortal, decided to start his very own. Hardened by almost two centuries of existence, and knowing nothing but the wasteland, he forges his own caffeine laced path into the future without regard for petty moral quandaries. While fools die trying to crown themselves, Garcia alone sits at another's table willingly, for he knows the truth: emperors, presidents, revolutionaries—all bend the knee to wealth."
  CAF_ANGEL_CORRA_NAME:0 "Ángel Corra"
  CAF_ANGEL_CORRA_DESC:0 ""
  CAF_ROMULO_ZULOAGA_NAME:0 "Rómulo Zuloaga"
  CAF_ROMULO_ZULOAGA_DESC:0 ""
  CAF_FELIPE_PIMENTEL_NAME:0 "Felipe Pimentel"
  CAF_FELIPE_PIMENTEL_DESC:0 ""
 # CAR
  CAR_THE_CHEF_NAME: "The Chef"
  CAR_THE_CHEF_DESC: "The Carthaginians may be ruthless raiders, but damn can they cook. Chef has managed to keep his raiders together with delicious feasts and profitable raids. Rumours that he cooks his victims are just that; it turns out you can't get the seasoning right."
  CAR_EDMUND_WISE_NAME: "Edmund Wise"
  CAR_MALVIN_HETH_NAME: "Malvin Heth"
  CAR_THOMAS_LANE_NAME: "Thomas Lane"
 # CBN
  CBN_MAYOR_JASMINE_NAME: "Mayor Jasmine"
  CBN_MAYOR_JASMINE_DESC: "Mayor Jasmine has been leading the town of Carbon for a good six years now! She is popular with the local settlers with her campaign goals of protecting settlers from raiders and protecting Carbon's blooming "Entertainment" industry. Jasmine hopes she can win another term or two through a solid work ethic and a commitment to the people."
  CBN_RAIDER_MATRON_NAME: "The Raider Matron"
  CBN_RAIDER_MATRON_DESC: "The Raider Matrons were, at a point all but destroyed - they were a old group made out of former prostitutes from Carbon looking to do something better with their life. Under the leadership of their new "Raider Matron" the Matrons hope to reclaim some of the glory they used to have."
  CBN_CHESTER_CHAPMAN_NAME: "Chester Chapman"
  CBN_JESSE_FORSYTH_NAME: "Jesse Forsyth"
 # CCW
  CCW_THE_LOST_NAME: "The Lost"
  CCW_THE_LOST_DESC: "Some stories are best left forgotten."
  CCW_HENRY_TAYLOR_NAME: "Henry Taylor"
  CCW_HINCHIE_HARDEE_NAME: "Hinchie Hardee"
  CCW_JOSHUA_MAGRUDER_NAME: "Joshua Magruder"
 # CHC
  FIRST_CHORISTER_DESC:0 "Born into a world of experiments and twisted science, §RThe First Chorister§! is the daughter of an indebted, deluded and drugged-up mother and an unknown father. She wasn't the first born in the lab: she was number eleven. Each before her had been experimented on with strains of FEV in an attempt to induce psychic powers. She was the first to survive these experiments conducted on her by scientists deep below the Watonga Correctional Compound. As it turned out, she was the first of many: after her, at least two dozen Choristers joined her chained to horrendous machines in a room they knew as The Chapel. Before the bombs fell the scientists' machines kept the Choristers from singing together, but after the scientists abandoned The Chapel to escape the nuclear apocalypse, the Choir began to sing in unison."
 # CHE
  CHE_ACRI_NAME: "Acri"
  CHE_ACRI_DESC: "When the bombs fell and the society of the pre-war era collapsed, so too did its many functions. It was on that day when the last train car to enter Chemult Station arrived. Though being stranded far away from civilization was frightening, the remoteness of the station proved to be a blessing in disguise, sparing the car's inhabitants from the brunt of the radiation. Left with no alternative, they turned the wilderness into their strength, bolstered by the joining of a paramilitary group desperate for food and supplies.\n\nCenturies have past since, yet Acri can trace his lineage all the way back to that very same moment. The knowledge of hardened soldiers and skilful mercenaries was afforded to him at a young age, and said knowledge runs deep. The descendents of Chemult's final passengers know the wasteland's bite, and Acri is well prepared to dish it out upon anyone who steps foot onto their territory."
  CHE_MILITIA_COMMANDER_VAS_NAME: "Militia Commander Vas"
  CHE_ALWYN_THE_SLY_NAME: "Alwyn the Sly"
  CHE_THIEVING_THE_CLOWN_NAME: "Thieving the Clown"
  CHE_LUCKY_RANDY_NAME: "Lucky Randy"
 # CHO
  CHO_NASHOBA_SOLOMON_NAME:0 "Nashoba Solomon"
  CHO_NASHOBA_SOLOMON_DESC:0 ""
  CHO_UNEDENA_SIXKILLER_NAME:0 "Unedena Sixkiller"
  CHO_UNEDENA_SIXKILLER_DESC:0 ""
  CHO_CHEKILLICHITO_SOLOMON_NAME:0 "Chekillichito Solomon"
  CHO_CHEKILLICHITO_SOLOMON_DESC:0 ""
  CHO_TALAKO_SOLOMON_NAME:0 "Talako Solomon"
  CHO_TALAKO_SOLOMON_DESC:0 ""
 # CHR
  CHR_STANDHOPE_SHADOW_MOUNTAIN_NAME: "Standhope Shadow Mountain"
  CHR_TAKATOKA_MCKINNEY_NAME: "Takatoka McKinney"
  CHR_LYNCOYA_MIHESUA_NAME: "Lyncoya Mihesua"
  CHR_ELIPHALET_LINDSEY_NAME: "Eliphalet Lindsey"
 # CLJ
  CLJ_BOMBAY_JACK_NAME: "Bombay Jack"
  CLJ_BOMBAY_JACK_DESC: "§R"Mind holding this for me? Just gotta go get a match."§!\n\nThe rise of the Hangdogs in Denver forced more than one gang of scavengers and prospectors to hit the road or end up dog chow. Bombay Jack and his crew were little different, and in the days after their exodus they found themselves jockeying for a new spot amongst the barren canyons and peaks. Just as the Hangdogs did before him, Jack figured the smartest thing to do was take the best claim from whatever poor bastards got there ahead of him. The poor bastards in this case being Porter and the Foragers.\n\nSuccessfully forcing the Foragers out of their newest scrap claims and home got Bombay Jack and his crew labelled Claim Jumpers. They embraced this title and now wear it as a badge of pride, with their eyes always locked greedily on the rest of their neighbors. Jack himself has some charisma but leads primarily through a stubborn grip on power and his distinction of being one of the only men amongst the Jumpers with some aptitude for planning ahead. That and his penchant for testing experimental explosives on dissenters."
  CLJ_HINCHIE_FORSYTH_NAME: "Hinchie Forsyth"
  CLJ_JOSHUA_HOWARD_NAME: "Joshua Howard"
  CLJ_NATHANIEL_TAYLOR_NAME: "Nathaniel Taylor"
 # CLK
  CLK_OVERWATCH_TOCK_NAME:0 "Overwatch Tock"
  CLK_OVERWATCH_TOCK_DESC:0 "§O"Talk less, you're not worth my time."§!\n\nBy 2275, Overwatch Tock has become the most powerful man within Vault 24. His early career as a scientist had limited success due to the Time Council's hoarding of resources. However, he eventually made a breakthrough using components from an industrial cleaner. The explosive creation was mass produced and used by the construction sector to expand the vault. With new space to fill, there was an increase in population, and a §Hgolden age§! began for the vaulters. When the next election for vault Overseer took place, Tock won with §G95%§! of the vote. Another council seat opened up, and Tock claimed it through another victory. In a few days he had consolidated his power into a single position, chief of §Otime§!, and arrested his contemporaries for treason. With total power, Tock planned to mold the vault to his vision and venture into the outside world.\n\nNot long ago, progress had been impounded by cowardice. Now, with all restraint gone, nothing will stop Vault 24's §Yfuture!§!"
  CLK_TIMEKEEPER_DOUGLAS_NAME:0 "Timekeeper Douglas"
  CLK_TIMEKEEPER_DOUGLAS_DESC:0 ""
  CLK_TIMEKEEPER_RUSSELL_NAME:0 "Timekeeper Russell"
  CLK_TIMEKEEPER_RUSSELL_DESC:0 ""
