 # JIC
  JIC_DELSHAY_NAME:0 "Delshay"
  JIC_DELSHAY_DESC:0 "Already old by the time the Legion incorporated his tribe, Delshay never forgot his origins. Even when the Legion converted the children of his tribesmen to their dogma, he stayed silent, waiting for the day when he could pass on his knowledge without fear. One by one the elders died until he was the last alive. Now with the Legion at its weakest, he intends to keep his culture alive by any means necessary."
 # KHA
  KHA_UNGERN_STERNBERG_NAME: "Roman von Ungern-Sternberg"
  KHA_UNGERN_STERNBERG_DESC: "Roman von Ungern-Sternberg, the 'Mad Baron', and officially referred to by his noble title, Darkhan Khoshoi Chin Wang in the degree of Khan, had a troubled upbringing, constantly moving and with a father who was committed to an insane asylum. His family estate in Estonia was burned down in 1905, which confirmed his anti-peasant and eventual anti-communist beliefs. He eventually joined Pavlovskoe Military School in St. Petersburg, where he became interested in the occult and Buddhism. After graduation he was transferred to Siberia, where he became known for his heavy drinking and dangerous moods. In 1913, he moved to Khovd in Outer Mongolia as an officer in the detachment at the Russian consulate, after not being allowed to fight for Mongolian independence.\n\nIn the First Weltkrieg, Ungern fought first in Galicia then, after a two month prison stint following an episode where he attacked another officer in a drunken rage, he would serve once more in the Caucasus. After the breakout of the Russian Civil War, he fought with Semyonov and the Whites in Siberia, acting relatively independently in his personal crusade against the communists.\n\nUngern eventually travelled through China where he married Manchu Princess Elena Pavlovna, or ‘Ji’. Eventually, he moved to Urga, and defeated the Chinese garrison stationed there, restoring the Bogd Khan to the throne and proclaiming Mongolia independent.\n\nUngern himself did not get too involved in Mongol problems, but he kept the peace through force. After narrowly defeating a socialist revolution in 1921 and 1924, he was forced to get more involved. His forces prowled the streets as he hunted out dissidents and purged Mongolian society, including in temples. Though close friends and having similar ideas as the 8th Jebtsundamba Khutuktu, Ungern’s ambition knows no bounds. With Ungern’s grip dependent on his Russian military clique, there are fears he will continue to siphon power from the Bogd Khan for himself.\n\nThese fears were made manifest when Ungern was wounded in a battle with the Gada Meiren, falling into a brief coma and recovered prophetic, hallucinatory visions of Buddhist deities and ethereal spirits. Upon his reawakening, the Mad Baron was dead, and a new Khan rose to take his place. Maddened beyond comparison, Ungern now believes himself to be the reincarnation of Genghis Khan and the avatar of Mahakala, the Buddhist God of Death. Now, this great Khan seeks to restore the great Mongolian Empire old."
 # KLA
  KLA_SLIM_PICKET_NAME: "Slim Picket"
  KLA_SLIM_PICKET_DESC: "Born and raised in Klamath, Slim Picket has seen all the good and bad Klamath has to offer. An experienced trapper and half-decent shot, Slim is the de facto leader of Trapper Town. His meticulous planning has lead to Klamath making good use of its seemingly infinite gecko supply, providing cheaper alternatives to brahmin meat for those that can't quite afford the Barons' steep prices."
