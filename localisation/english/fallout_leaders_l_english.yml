 # SLE
  SLE_DIRECTOR_XIAN_NAME: "Director Xian"
  SLE_DIRECTOR_XIAN_DESC: "Victor Presper promised Xian the world.\n\nA Shi scientist turned true believer of the apocalyptically brilliant Victor Presper. Presper, a Pre-War scientist who survived the Great War through cryogenic freezing, sought to use his boundless intellect to bring about a total and complete end of the world. Wiping the slate clean, erasing the past and leaving the world's husk free for the truly brilliant to do as they wish.\nXian, enamoured by whispers of utopia followed Presper across the world. Travelling to the places the old world wanted left buried.\n\nEven though Presper died more than twenty years ago Xian still hopes to continue in his legacy - leading the like minded Sleepers as they go about looking for ways to bring about their former mentors' vision."
  SLE_RUSHING_MYNOC_NAME: "Rushing Mynoc"
  SLE_STALKING_MCMURPHY_NAME: "Stalking McMurphy"
  SLE_GREAT_FATHER_LINDSAY_NAME: "Great Father Lindsay"
 # SMR
  SMR_SANTA_MUERTE_NAME:0 "Santa Muerte"
  SMR_SANTA_MUERTE_DESC:0 ""
 # SNO
  SNO_ARYTOM_NAME: "Artyom"
  SNO_ARYTOM_DESC: "Artyom has seen some things. Many, many things. Old enough to remember the Soviet Restoration of 2037, Artyom was a military attache to the United States Army occupation force in Canada when the bombs fell. Since then, he's united the disparate peoples of the lands around him into the Snomads, the refuse of the rest of society. Where some see garbage and raiders, he sees the only people who look past the Great War. Perhaps it will take an old fool to find a new way forward."
 # SOR
  # She is Waking Cloud, not Walking Cloud. This is a typo.
  SOR_WAKING_CLOUD_NAME: "Waking Cloud"
  SOR_WAKING_CLOUD_DESC: ""Oh Father, guide and protect us your humble children as we labor in the vineyards, and make us strong to resist those who would steal Zion from us"\n\nWaking Cloud's faith in the "Father" has only grown since being "converted" by a New Canaanite missionary. She, like most tribals believes that He is a guardian spirit destined to keep the Sorrows safe from harm and guide them through the wasteland after the "End That Came in Fire".\n\nShe is well respected by the Sorrows, both a mid-wife, warrior and one of the few to wield a prestigious Yao-Guai Gauntlet, a symbol that one has undertaken a dangerous quest to aid the tribe."
  SOR_WANDERING_WINDS_NAME: "Wandering Winds"
  SOR_WANDERING_WINDS_DESC: "Wandering Winds was one of the first tribals to accept the teachings of the Mormons. Sent to New Canaan as a liaison, she returned with the word of God and a message of peace, alongside new teachings to lead her people. While an inexperienced leader, she has the support of her people, and the blessing of the Lord."
  SOR_SNARLING_WEMATIN_NAME: "Snarling Wematin"
  SOR_TALL_TUPI_NAME: "Tall Tupi"
  SOR_HEAD_HUNTER_TUPI_NAME: "Head Hunter Tupi"
