  TDN_TOBIAS_HALVORSEN_NAME: "Tobias Halvorsen"
 # TDT
  TDT_SAJAL_TOBIAS_REY_II_NAME:0 "Sajal Tobias Rey II"
  TDT_SAJAL_TOBIAS_REY_II_DESC:0 "A cautions, shrewd man, Sajal Tobias Rey II has lead Tierra De Los Tzotzil for close to twenty years now. Under his guidance, Tzotzil has managed to maintain its autonomy from the advancing Itzan Empire, but at great cost."
  TDT_SAJAL_MAXIMO_VELA_I_NAME:0 "Sajal Maximo Vela I"
  TDT_SAJAL_MAXIMO_VELA_I_DESC:0 "Sajal Maximo Vela I is not a nice man. Raised in Chichen Itza, he was a class bully at the military academy, but rose through the ranks regardless due to his family's strong political connections. The Kalomte Sebastian II of the Itza recognised his potential as a loyal strongman soon after his graduation, and so encouraged the young Vela to move to Tzotzil and rise up the ranks. Vela was the ultimate sleeper agent."
  TDT_ENRIQUE_MARTINEZ_NAME:0 "Enrique Martinez"
  TDT_ENRIQUE_MARTINEZ_DESC:0 ""
  TDT_IGNACIO_PIMENTEL_NAME:0 "Ignacio Pimentel"
  TDT_IGNACIO_PIMENTEL_DESC:0 ""
