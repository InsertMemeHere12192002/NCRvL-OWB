  SSS_FESTUS_NAME:0 "Festus"
  SSS_FESTUS_DESC:0 ""
 # STR
  STR_SHAPPA_NAME: "Shappa Wagner"
  STR_SHAPPA_DESC: "One of the youngest women to sit on the Council, Shappa is a woman with a dream. There was a time when the Lakota and Dakotas ruled the North, warbands sweeping into Wyoming to take what was rightfully theirs. And now it is time for them to do so once more. For did not the great Chief Crazy Horse predict that the Lakota will rise again, and 'be a blessing for a sick world, a world filled with broken promises, a world longing for light again?'"
 # SUF
  SUF_RYLEIGH_MORRISON_NAME:0 "Ryleigh Morrison"
  SUF_RYLEIGH_MORRISON_DESC:0 "In the Summers Federation the highest ranking general - often the one with the highest kill count on raider scum - is seen as the \"leader\" and head of the federation. After a heated argument led to Anthony Dewitt having his knees blown off Ryleigh Morrison found herself with the highest record, shortly after being promoted to Brigadier General.\n\nKnown for her proficient use of explosive weaponry, Ryleigh would turn Flagstaff into a crater if it meant giving the people of the wasteland freedom from slaving bastards."
  SUF_THOMAS_EWELL_NAME:0 "Thomas Ewell"
  SUF_THOMAS_EWELL_DESC:0 ""
  SUF_WADE_ROBERTSON_NAME:0 "Wade Robertson"
  SUF_WADE_ROBERTSON_DESC:0 ""
