  TIM_bear_bunyan_name:0 "Bear Bunyan"
  TIM_bear_bunyan_desc:0 "§7"So many folks out there need a hand, wish I had more than two to offer 'em."§!\n\nLife is often tough out in the wilderness, no two ways about that. Folks that can help you out, watch your back, and share the load are all you have to rely on sometimes. Bear Bunyan is the kind of man the Timberline relies upon. A strong man yes, but also a compassionate and honest one. A man who knows the forest like the back of his axe and remembers the name of everyone he meets. Without folks like him the Timberline would be lost and they know it, so they celebrate him when given the chance. A meal, a drink, a clap on the back, and then it's back to work for the Bear."
  TIM_jubal_houston_name:0 "Jubal Houston"
  TIM_jonas_blair_name:0 "Jonas Blair"
  TIM_wilton_conrad_name:0 "Wilton Conrad"

### 5.0

  ELEANOR_YORKTON_DESC:0 "The Yorkton family, The Sword and The Rose, Father and Daughter. There is a saying that the apple doesn't fall from the tree and the Yorkton family proves that there might be something behind the saying for when you see them in the field it is hard to not see the similarities. Military prowess runs deep in the family, but while the old man looks to the past Eleanor keeps her eyes to the future. While her dad fights for the Kingdom which was, Eleanor fights for the Kingdom to be."



  ROS_ecologist_name:0 "First Ecologist Sea-Bastion"
  first_ecologist_desc:0 "Sea-Bastion has taken the reigns of leadership over the tribes and peoples of Yellowstone in recent years after the passing of their predecessor at the hands of marauding zealots from the west. While every child growing up in Yellowstone has heard the tales the old park rangers who patrolled the mountains and valleys before the war, they left a particularly strong mark on Sea-Bastions heart. While they are realistic about the nature of the harsh world around them, it is Sea-Bastions finest wish to one day revive those old traditions; protecting the land and the people from each other while nurturing both at the same time. Their words and deeds already begin to sow promising seeds."

