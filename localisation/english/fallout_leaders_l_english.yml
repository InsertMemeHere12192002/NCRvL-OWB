 # SHO
  SHO_CHIEF_TECHKI_NAME: "Chief Techki"
  SHO_CHIEF_TECHKI_DESC: "The Chief for as as long as most of the Shoshone can remember, Techki has seen their people through some of their best and worst days in this hellhole of a wasteland. Coming to power following the murder of their father at the hands of Heaven's Gate fanatics, one of Techki's first duties was to lead their people westwards to safer territory. Although they vow to one day lead their people back home one day, Chief Techki know it won't be easy. Regardless, they're willing to try,"
  SHO_HEAD_HUNTER_ETCHEMIN_NAME: "Head Hunter Etchemin"
  SHO_GREAT_MOTHER_FAUST_NAME: "Great Mother Faust"
  SHO_OLD_SOUL_DUFF_NAME: "Old Soul Duff"
 # SIN
  SIN_MARIA_SINALOA_NAME:0 "Maria Sinaloa"
  SIN_MARIA_SINALOA_DESC:0 "The Last of the Old Guard in Mexico's cartel echelon, Maria has presided as the undisputed narco-queen of Sinaloa for over a century. The recent Luchadore uprising and the nominal independance of the southern territories have put a slight damper in her glorious reign, but Maria has plans to remove these upstarts, and any other potential obstacles in the way of her iron-fisted rule."
  SIN_EMILIA_SINALOA_NAME:0 "Emilia Sinaloa"
  SIN_EMILIA_SINALOA_DESC:0 ""
