l_english:
  CWB_shared_our_origin:0 "Our Faith"
  CWB_shared_our_origin_desc:0 "Which Gods do we believe in?"
  CWB_shared_our_fate:0 "Our Origin"
  CWB_shared_our_fate_desc:0 "Where do we come from?"
  CWB_shared_our_future:0 "Our Future"
  CWB_shared_our_future_desc:0 "Long have we waited for the prime time of our time, it is now time to venture beyond"
  CWB_goober_1:0 "The Fate of Oklahoma"
  CWB_goober_1_desc:0 "An envoy from Flagstaff arrived in Armadillo, he speaks of a great tribe that also fights against technology named, "Caesars" Legion. His offer is clear; conquer all of Oklahoma and we shall be accepted as allies"
  CWB_goober_2:0 "What Could Have Been"
  CWB_goober_2:0_desc "The Painted Rock tribe were tough opponents, however it was their over-reliance on their Vehicles that have led to their downfall"
  CWB_goober_3:0 "Scrapping Scrappers"
  CWB_goober_3_desc:0 "The Scrappers standed to chance against us, we shall make use of their stockpiles to further our conquest towards the big spend!"
  CWB_goober_4:0 "Masonry Expired"
  CWB_goober_4_desc:0 "What the hell is a "freemason?"
  CWB_goober_5:0 "Minds At Ease"
  CWB_goober_5_desc:0 "The pitiful choir tribe tried to manipulate us with their otherwordly magic, however that did not stop us in our luddite crusade!"
  CWB_goober_6:0 "Our Greatest Foes"
  CWB_goober_6_desc:0 "The Great Plains federation proved to be worthy enemies, it was a long and intense battle, but with their conquest; it is time to move onward"
  CWB_goober_7:0 "The First Daughter Of Mars?"
  CWB_goober_7_desc:0 "News have spread all around the american southwest of our accomplishments,furthermore, Caesar has personally invited Helki to Flagstaff to bestow her the title of The First Daughter of Mars. Our tribe has also received an envoy of Navajo Warriors that will teach us in the art of assymetrical warfare"
  CWB_initial_1:0 "Practice Raids"
  CWB_initial_1_desc:0 "It is evident that our tribe has to train itself to be worthy soldiers of Caesar, we shall start by conducting practice raids on settlements inside our domain that have no accepted our rule"
  CWB_initial_2:0 "Solidify Rule"
  CWB_initial_2_desc:0 "First, we shall solidify our realm hold within Oklahoma and rally the luddites to war"
  CWB_initial_3:0 "Sharpest Blades"
  CWB_initial_3_desc:0 "In order to close the gap between our weapons and the enemies advanced technology, we shall construct sharper and stronger blades that will cut through the savages!"
  CWB_initial_4:0 "Explosive Power"
  CWB_initial_4:0 "Instead of charging at savages, why not blow them up into pieces before they can even react?"
  CWB_initial_5:0 "Learn From The Enemy"
  CWB_initial_5:0 "The tribes we conquered in Oklahoma had a wide array of firepower unknown to us, we shall make use of them"
  CWB_initial_6:0 "More Firepower"
  CWB_initial_6_desc:0 "Lanius, the Monster of the East has noticed our prowess and has sent a detachment of legionary blacksmiths to teach us their ways of forging stronger blades"
  CWB_initial_7:0 "Against All Technology"
  CWB_initial_7_desc:0 "The Savages of the west hide behind their Robots and Power Armor, we will crush them in the name of our crusade!"
  CWB_initial_8:0 "More Information"
  CWB_initial_8_desc:0 "Our Scouts have found a stockpile of blueprints and technical data of guns used by the Last Patrol, these are invaluable in developing better weapons"
  CWB_initial_9:0 "Refine Tactics"
  CWB_initial_9_desc:0 "Our foes are no longer simple tribes, but developed nation. If we are to defeat them, then we must refine our arts of warfare"
  CWB_initial_10:0 "Stabilise Domain"
  CWB_initial_10_desc:0 "With the conquest of Oklahoma, it is time to stabilise our foothold and prepare for the march west"
  CWB_initial_11:0 "Stockpile Guns"
  CWB_initial_11:0_desc "We need more weapons for our growing Warband, we must take the guns out of our tribal stockpiles!"
  CWB_initial_12:0 "New Old Weaponry"
  CWB_initial_12_desc:0 "The books we have found in Oklahoma City mentions an old weapon of Fists that can shoot out slugs, this weapon will increase our ranged capabilities fighting against tougher opponents"
  CWB_initial_13:0 "Reinforce Armadillo"
  CWB_initial_13:_desc:0 "Armadillo is the heart of our crusade, it is best that we invest into military factories to fuel our crusade"
  CWB_initial_14:0 "Tribal Chieftain Advice"
  CWB_initial_14:0 "Our Tribal Chieftains have gathered up and given us advice on how to better implement our tactics and weapons"
  CWB_eco_1:0 "Nocturnal Warriors"
  CWB_eco_1_desc:0 "Our Warriors will be trained in fighting in the dark where the enemy expects us the least!"
  CWB_eco_2:0 "Clan Fighting Style"
  CWB_eco_2_desc:0 "Clan fighting style incorporates a balanced cohesion between our warriors when assaulting a position, the savages will be crushed"
  CWB_eco_3:0 "Smash And Run"
  CWB_eco_3_desc:0 "The Savages of the NCR employ so called "planes", machines in the sky that drop bombs upon us, how will they hit us if we are faster than their bombs?"
  CWB_eco_4:0 ""Special Forces""
  CWB_eco_4_desc:0 "Our Warband will include the best warriors of the luddites, with Navajo Training and Equipment, the NCR will not stand a chance against us!"
  CWB_eco_5:0 "Experienced Warriors"
  CWB_eco_5_desc:0 "Our Veterans of Oklahoma are ready to teach the young how to fight"
  CWB_eco_6:0 "The Luddite Elite"
  CWB_eco_6_desc:0 "Caesar has asked the daughter of Mars to provide the Legion with the best warriors of Oklahoma"
  CWB_eco_7:0 "200 Brigades"
  CWB_eco_7_desc:0 "We will raise more divisions of Special Forces for the crusade!"
  CWB_eco_8:0 "Immortal Warriors"
  CWB_eco_8_desc:0 "Years of fighting have perfected our warriors, we shall never be defeated!"
  CWB_eco_9:0 "Ruthless Drills"
  CWB_eco_9_desc:0 "We will incorporate the drills used by Lanius, even if it may cost the life of someone"
  CWB_eco_10:0 "Furious Attacks"
  CWB_eco_10_desc:0 "The NCR and its technology will be crushed."
  CWB_tech_1:0 "War Paint"
  CWB_tech_1_desc:0 "Our Warriors will be marked with paint to symbolise our strength"
  CWB_tech_2:0 "Outsider Knowledge"
  CWB_tech_2_desc:0 "We shall implement, a few of the tactics used by our enemies"
  CWB_tech_3:0 "Heavy Infantry"
  CWB_tech_3:0_desc:0 "If we are to charge at the enemy, it is better that we outfit our warriors with armor"
  CWB_tech_4:0 "Everyone For The Crusade"
  CWB_tech_4_desc:0 "The Legion needs more men on the frontline, it is time we send every man and child to the front!"
  CWB_tech_5:0 "The Dogs Of Denver"
  CWB_tech_5_desc:0 "Eastern legionary houndmasters will teach us how to best utilise their breed of dogs"
  CWB_tech_6:0 "Canine?"
  CWB_tech_6:desc:0 "What does K9 mean?"
  CWB_tech_7:0 "Heavy Hitters"
  CWB_tech_7_desc:0 "Our Enforcers are the Hammer of Oklahoma, ready so strike fear to the savages of the west"
  CWB_tech_8:0 "By Blood Alone"
  CWB_tech_8_desc:0 "Worthy sacrifices have to be made in the name of the luddite crusade"
  CWB_tech_9:0 "Heavy Armour"
  CWB_tech_9_desc:0 "Enforcer Gear though not as sophisticated as Special Forces or PA, is still armour after all"
  CWB_tech_10:0 "Looting Police Stations"
  CWB_tech_10_desc:0 "The pre-war Police stations of Oklahoma City and Tulsa boast a great number of Police Equipment, it is best we get it before any scavengers think otherwise"
  CWB_tech_11:0 "Enforcing Our Rule"
  CWB_tech_11_desc:0 "We will teach our ways to the people of Oklahoma"
  CWB_tech_12:0 "Hitting Hard"
  CWB_tech_12_desc:0 "We will strike and tear apart the NCR"
  CWB_tech_13:0 "Sheer Numbers"
  CWB_tech_13_desc:0 "If we cant afford the best equipment, then we charge at them with sheer numbers"
  CWB_industry_1:0 "Fueling The Crusade"
  CWB_industry_1_desc:0 "The luddite crusade has to be fueled"
  CWB_industry_2:0 "Keeping Up"
  CWB_industry_2_desc:0 "The economies of Texas and Arizona are far beyond us, if we are to gain their favour, we must industralise at a rapid pace"
  CWB_industry_3:0 "Expand The Industry"
  CWB_industry_3_desc:0 "The pre war industrial centres of Oklahoma must be turned for war"
  CWB_industry_4:0 "Armadillo Sprawls"
  CWB_industry_4_desc:0 "Armadillo is the heart of our crusade"
  CWB_industry_5:0 "Putting Everyone To Work"
  CWB_industry_5_desc:0 "No Work, No Pay"
  CWB_industry_6:0 "Political Domination"
  CWB_industry_6_desc:0 "We shall dominate of Oklahoma"
  CWB_industry_7:0 "All Roads Lead To Doom"
  CWB_industry_7_desc:0 "The luddite crusade starts and never ends"
  CWB_industry_8:0 "Raze All That Isn't Bolted"
  CWB_industry_8:0 "Anything that even resembles advanced industry will be destroyed"
  CWB_industry_9:0 "Donate Legion Factories"
  CWB_industry_9_desc:0 "Caesar has asked us for materiel support in his efforts against the profligates"
  CWB_industry_10:0 "A New Holding"
  CWB_industry_10_desc:0 "Oklahoma will be our home, the home of the luddite crusade"
  CWB_industry_11:0 "Donate Legion Resources"
  CWB_industry_11_desc:0 "Caesar has asked for the rare ressources hoarded by the cherokee, we shall provide them"

  #PAR
  PAR_shared_our_origin:0 "Our Faith"
  PAR_shared_our_origin_desc:0 "What are our Gods?"
  PAR_shared_our_fate:0 "Our Origin"
  PAR_shared_our_fate_desc:0 "Where do we come from?"
  PAR_shared_our_future:0 "Our Future"
  PAR_shared_our_future_desc:0 "What path will we take?"
  PAR_goober_1:0 "The Fate of Oklahoma"
  PAR_goober_1:0 "An Envoy from Flagstaff arrived earlier today, he speaks of a great Tribe west of us in the lands of Arizona, he will take us into his fold if we demonstrate our strength by conquering all of Oklahoma"
  PAR_goober_2:0 "What Could Have Been"
  PAR_goober_2_desc:0 "The Cyphers and their luddite crusade was ultimately their downfall, they stood no chance against our motors"
  PAR_goober_3:0 "Scrapping Scrappers"
  PAR_goober_3_Desc:0 "The Scrappers have done nothing but collect junk in their lifetime, we shall use their scrap to build our garages and cars"
  PAR_goober_4:0 "Masonry Expired"
  PAR_goober_4_desc:0 "What is a Mason?"
  PAR_goober_5:0 "Minds At Ease"
  PAR_goober_5_desc:0 "The devils of the choir tried to convince us into joining them, little did they know that you can not control a car with mind powers"
  PAR_goober_6:0 "Our Greatest Foes"
  PAR_goober_6_desc:0 "The Nations stood no chance against us! They ran away in fear once our motors approached them"
  PAR_goober_7:0 "And They Painted It Red!"
  PAR_goober_7_desc:0 "Great Caesar is impressed by our victories and we have initiated ourselves into the legion, we have also received an envoy from Two Sun of Priests of Nas that will teach us how to maintaing our vehicles better and improve them"
  PAR_initial_1:0 "Practice Raids"
  PAR_initial_1_desc:0 "We must practice our tactics upon weak tribes in our vicinity"
  PAR_initial_2:0 "Solidify Rule"
  PAR_initial_2_desc:0 "Oklahoma will be painted red.."
  PAR_initial_3:0 "Wisdom Of The Paint"
  PAR_initial_3_desc:0 "The color red symbolises violence, strength, war and blood; that is what we are."
  PAR_initial_4:0 "Knowledge Of Man"
  PAR_initial_4_desc:0 "Unlike the luddites, we actually read and teach our young how to maintain and study their weapons"
  PAR_initial_5:0 "Wisdom Of The Mind"
  PAR_initial_5_desc:0 "We have gathered the brightest minds in our tribe to research better ways to maintain our vehicles"
  PAR_initial_6:0 "Secrets Of Production"
  PAR_initial_6_desc:0 "We have found plans in the ruins of Tulsa detailing detailed processes on producing high quality materials, it is best we implement them"
  PAR_initial_7:0 "Thick Armor"
  PAR_initial_7_desc:0 "Despite being in a car, our warriors need armor to withstand shots"
  PAR_initial_8:0 "The Rocks' Cunning"
  PAR_initial_8_descs:0 "The warriors of painted rock are skilled warriors, we  must use this advantage"
  PAR_initial_9:0 "Refine Tactics"
  PAR_initial_9_desc:0 "Our cars are fast and deadly, we will conduct hit and run tactics. Nevertheless, if the enemy can not catch us, if we are mobile!"
  PAR_initial_10:0 "Stabilise Domain"
  PAR_initial_10_desc:0 "Oklahoma is a massive stretch of land, our domain must be stabilised and any resistance crushed"
  PAR_initial_11:0 "Stockpile Cars"
  PAR_initial_11_desc:0 "The stockpiles of the last patrol are vast and filled with pre-war armored cars"
  PAR_initial_12:0 "Old Industry"
  PAR_initial_12_desc:0 "Most of Oklahoma was not industralised like Texas or Arizona, however even with less industry we can fight our enemies toe to toe"
  PAR_initial_13:0 "Reinforce Guymon"
  PAR_initial_13_desc:.0 "Guymon will be reinforced with Factories and Emplacements"
  PAR_initial_14:0 "Tribal Chieftain Advice"
  PAR_initial_14_desc:0 "Our Tribal Chieftain has gathered lots of knowledge in his visit to Flagstaff"
  PAR_eco_1:0 "Bigger Wheels"
  PAR_eco_1_desc:0 "Big wheel-Big damage"
  PAR_eco_2:0 "Lessons Of War"
  PAR_eco_2_desc:0 "The Oklahoma wars have taught us many lessons"
  PAR_eco_3:0 "Stripping Our Land"
  PAR_eco_3_desc:0 "Unused garages and factories will be retooled to serve us"
  PAR_eco_4:0 "The Legates' Crutch"
  PAR_eco_4_desc:0 "Lanius, the Monster of the East has rewarded us with "Chariots", makeshift vehicles that are exceptionally fast"
  PAR_eco_5:0 "Reward Those Loyal"
  PAR_eco_5_desc:0 "Who does not want everyone to be loyal to you?"
  PAR_eco_6:0 "Homemade Death Machines"
  PAR_eco_6_desc:0 "Our Chariots are our death machines, the profligates will fall beneath our tracks"
  PAR_eco_7:0 "Stock Up The Arsenal"
  PAR_eco_7_desc:0 "Our Arsenal has been stocked up with the weapons from our enemies"
  PAR_eco_8:0 "Expand The Arsenal"
  PAR_eco_8_desc:0 "Our current Stockpile is enough but we can fit way more weapons into it"
  PAR_eco_9:0 "Spiked Wheels"
  PAR_eco_9_desc:0 "Who said we can`t put spikes on our wheels?"
  PAR_eco_10:0 "Extra Armor Sheets"
  PAR_eco_10_desc:0 "Our Vehicles will take heavy fire when attacking, retrofitting them with steelplates will help us push into enemy positions"
  PAR_tech_1:0 "Support For The Men"
  PAR_tech_1_desc:0 "Our Warriors need better equipment and advisors if they wish to fight the profligates one on one"
  PAR_tech_2:0 "Hire Mercenaries"
  PAR_tech_2_desc:0 "We will hire Iron Alliance mercenaries to help us traverse the rugged terrains of Utah better"
  PAR_tech_3:0 "Heavy Infantry"
  PAR_tech_3_desc:0 "Enforcers are a solid middleground between Power Armor and Spec ops, if we cant afford either, why not make enforcers?"
  PAR_tech_4:0 "Big Ambition"
  PAR_tech_4_desc:0 "The Painted Rock tribe has conquered all of Oklahoma, now it will help conquer all of California!"
  PAR_tech_5:0 "Clear Roads"
  PAR_tech_5_desc:0 "We will clear the Roads of Guymon to make way for our Trucks"
  PAR_tech_6:0 "Guymon Restored"
  PAR_tech_6_desc:0 "Guymon has been restored to serve as our primary HQ"
  PAR_tech_7:0 "Vulcan's Tunder"
  PAR_tech_8:0 ""Behemoths""
  PAR_tech_8_desc:0 "Tanks, massive machines on tracks that squash anything beneath its tracks. We have asked the Priests of Two Sun in Sonora to teach us their ways of producing their machines"
  PAR_tech_9:0 "Red Paint"
  PAR_tech_9_desc:0 "Our Armor will be painted in red as is tribal custom"
  PAR_tech_10:0 "Driving Lessons"
  PAR_tech_10_desc:0 "Teaching our young how to drive is no easy feat, but it will be worth it"
  PAR_tech_11:0 "Rocks' Finest"
  PAR_tech_11_desc:0 "Dyed-Blood has organised a battalion of Motorised Enforcers equipped with the best gear our tribe has to offer, now the profligates will cower in fear!"
  PAR_tech_12:0 "Scourge Of The Plains"
  PAR_tech_12_desc:0 "Nothing will stop us."
  PAR_tech_13:0 "Scrap Shotguns"
  PAR_tech_13_desc:0 "We can repurpose some of the equipment we gathered in the National Guard encampment to be used in our tanks for extra firepower"
  PAR_industry_1:0 "Fueling The Forges"
  PAR_industry_1_desc:0 "Producing Vehicles is pretty expensive, that is why we need to build our industry up from the ground"
  PAR_industry_2:0 "Keeping Up"
  PAR_industry_2_desc:0 "While we are not as sophisticated as the tribes west of us, we still can catch up with their technology to some extent"
  PAR_industry_3:0 "Expand The Industry"
  PAR_industry_3_desc:0 "Guymon's Industry is nothing compared to Flagstaff, we will revitalise unused workshops to serve us"
  PAR_industry_4:0 "The Rock Sprawls"
  PAR_industry_4_desc:0 "Guymon has been restored, our new city is sprawling with hubs of commerce and industry!"
  PAR_industry_5:0 "Putting Everyone To Work"
  PAR_industry_5_desc:0 "Those in our tribe who cannot or do not want to fight will be put on work duty, for an indefinite amount of time"
  PAR_industry_6:0 "Political Domination"
  PAR_industry_6_desc:0 "Whatever Dyed-Blood says happens."
  PAR_industry_7:0 "Fusion Core Hunting"
  PAR_industry_7_desc:0 "Vehicles need Fusion Cores to operate effectively, that is why we will scavenge the remains of Oklahoma for energy sources"
  PAR_industry_8:0 "Raze All That Isn't Bolted"
  PAR_industry_8_desc:0 "No bolt no mercy"
  PAR_industry_9:0 "Donate Legion Factories"
  PAR_industry_9_desc:0 "Great Caesar has asked us for material support, we will provide the son of Mars with all he needs"
  PAR_industry_10:0 "A New Holding"
  PAR_industry_10_desc:0 "The Pre War City of Oklahoma City will be repurposed to the Throne of Blood, from here we will exert out power"
  PAR_industry_11:0 "Donate Legion Resources"
  PAR_industry_11_desc:0 "Oklahoma is home to ressources we have no need for or are in abundance of, it is best we delvier these to Caesar to fuel his war effort"
